<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo Tài Chính</title>
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/revenue-report.css">
</head>
<body>
    <!-- Sidebar Include -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <div class="dashboard">
            <div class="header">
                <div>
                    <h1>Báo Cáo Tài Chính</h1>
                    <p>FOODHUB</p>
                </div>
                <div class="date-filter">
                    <select id="periodSelect">
                        <option value="today">Hôm nay</option>
                        <option value="week">Tuần này</option>
                        <option value="month" selected>Tháng này</option>
                        <option value="year">Năm này</option>
                        <option value="specific">Ngày cụ thể</option>
                    </select>
                    <div id="specificDate" style="display: none;">
                        <input type="date" id="specificDateInput">
                        <button onclick="updateData()">Lọc</button>
                    </div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card revenue">
                    <div class="stat-header">
                        <div class="stat-label">Tổng Doanh Thu</div>
                    </div>
                    <div class="stat-value" id="totalRevenue">
                        <span class="loading-spinner"></span>Đang tải...
                    </div>
                </div>
                <div class="stat-card orders" onclick="navigateToOrders()">
                    <div class="stat-header">
                        <div class="stat-label">Đơn hàng</div>
                    </div>
                    <div class="stat-value" id="totalOrders">
                        <span class="loading-spinner"></span>Đang tải...
                    </div>
                </div>
                <div class="stat-card avg-order">
                    <div class="stat-header">
                        <div class="stat-label">Đơn Hàng Trung Bình</div>
                    </div>
                    <div class="stat-value" id="avgOrder">
                        <span class="loading-spinner"></span>Đang tải...
                    </div>
                </div>
            </div>

            <div class="main-content-inner">
                <div class="charts-section">
                    <div class="chart-container" onclick="showPopup('revenueChart', 'Doanh Thu Theo Thời Gian')">
                        <h3 class="chart-title">Doanh Thu Theo Thời Gian</h3>
                        <canvas id="revenueChart"></canvas>
                    </div>
                    <div class="chart-container" onclick="showPopup('paymentMethodChart', 'Doanh Thu Theo Phương Thức Thanh Toán')">
                        <h3 class="chart-title">Doanh Thu Theo Phương Thức Thanh Toán</h3>
                        <canvas id="paymentMethodChart"></canvas>
                    </div>
                    <div class="chart-container" onclick="showPopup('orderTypeChart', 'Doanh Thu Theo Loại Đơn Hàng')">
                        <h3 class="chart-title">Doanh Thu Theo Loại Đơn</h3>
                        <canvas id="orderTypeChart"></canvas>
                    </div>
                    <div class="chart-container" onclick="showPopup('comparisonChart', 'So Sánh Doanh Thu')">
                        <h3 class="chart-title">So Sánh Doanh Thu</h3>
                        <div id="comparisonInfo" class="comparison-info"></div>
                        <canvas id="comparisonChart"></canvas>
                    </div>
                    <div class="chart-container wide no-popup">
                        <h3 class="chart-title">Số Lượng Món Ăn Bán Ra</h3>
                        <div class="category-filter">
                            <label for="categoryFilter">Danh mục:</label>
                            <select id="categoryFilter">
                                <option value="">Tất cả danh mục</option>
                            </select>
                        </div>
                        <canvas id="dishChart"></canvas>
                    </div>
                </div>
                <div class="top-dishes">
                    <h3 class="chart-title">Top Món Ăn Bán Chạy Nhất</h3>
                    <div id="topDishes">
                        <div class="loading">
                            <span class="loading-spinner"></span>Đang tải dữ liệu...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="popup-overlay" id="chartPopup">
            <div class="popup-content">
                <span class="popup-close" onclick="closePopup()">×</span>
                <h3 id="popupTitle"></h3>
                <div id="popupComparisonInfo" class="comparison-info"></div>
                <canvas id="popupChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="/js/fetch-api.js"></script>
    <script src="/js/sidebar.js"></script>
    <script>
        let revenueChart, paymentMethodChart, orderTypeChart, comparisonChart, dishChart, popupChart;
        let chartData = null;

        // Tải sidebar
        async function loadSidebar() {
            try {
                const response = await fetch('/components/sidebar.html');
                if (!response.ok) throw new Error('Không thể tải sidebar');
                const sidebarHtml = await response.text();
                document.getElementById('sidebar-container').innerHTML = sidebarHtml;
                setActiveNavLink();
            } catch (error) {
                console.error('Lỗi khi tải sidebar:', error);
                document.getElementById('sidebar-container').innerHTML = '<p>Lỗi khi tải sidebar!</p>';
            }
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.innerHTML = `<strong>Lỗi:</strong> ${message}`;
            const dashboard = document.querySelector('.dashboard');
            const existingError = dashboard.querySelector('.error');
            if (existingError) existingError.remove();
            dashboard.insertBefore(errorDiv, dashboard.querySelector('.stats-grid'));
        }

        function hideError() {
            const existingError = document.querySelector('.error');
            if (existingError) existingError.remove();
        }

        function updateStats(data) {
            const revenueEl = document.getElementById('totalRevenue');
            const ordersEl = document.getElementById('totalOrders');
            const avgOrderEl = document.getElementById('avgOrder');
            
            const avgOrder = data.orders > 0 ? Math.round(data.revenue / data.orders) : 0;
            revenueEl.textContent = formatCurrency(data.revenue);
            ordersEl.textContent = data.orders.toLocaleString('vi-VN');
            avgOrderEl.textContent = formatCurrency(avgOrder);

            if (data.revenue === 0 && data.orders === 0 && data.topDishes.length === 0) {
                showError('Không có đơn hàng trong khoảng thời gian này.');
            } else {
                hideError();
            }
        }

        function updateComparisonInfo(data) {
            const infoDiv = document.getElementById('comparisonInfo');
            const popupInfoDiv = document.getElementById('popupComparisonInfo');
            const percentage = data.previousRevenue > 0 
                ? ((data.revenue - data.previousRevenue) / data.previousRevenue * 100).toFixed(1)
                : data.revenue > 0 ? 100 : 0;
            const isIncrease = percentage >= 0;
            const arrow = isIncrease ? '↑' : '↓';
            const changeClass = isIncrease ? 'increase' : 'decrease';
            const changeText = `${arrow} ${Math.abs(percentage)}%`;
            const period = document.getElementById('periodSelect').value;
            const comparisonLabel = period === 'today' || period === 'specific' ? 'Hôm qua' :
                                period === 'week' ? 'Tuần trước' :
                                period === 'month' ? 'Tháng trước' : 'Năm trước';

            const html = `
                <div class="change ${changeClass}">Tăng trưởng: ${changeText}</div>
            `;
            infoDiv.innerHTML = html;
            popupInfoDiv.innerHTML = html;
        }

        function populateCategoryFilter(data, selectedCategoryId = '') {
            const categoryFilter = document.getElementById('categoryFilter');
            categoryFilter.innerHTML = '<option value="">Tất cả danh mục</option>';
            if (data.categories && data.categories.length > 0) {
                data.categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    if (category.id == selectedCategoryId) {
                        option.selected = true;
                    }
                    categoryFilter.appendChild(option);
                });
            }
        }

        function navigateToOrders() {
            const period = document.getElementById('periodSelect').value;
            let url = 'order.html?period=' + encodeURIComponent(period);
            if (period === 'specific') {
                const specificDate = document.getElementById('specificDateInput').value;
                if (specificDate) {
                    url += '&specificDate=' + encodeURIComponent(specificDate);
                }
            }
            window.location.href = url;
        }

        function getChartConfig(chartId, data) {
            const period = document.getElementById('periodSelect').value;
            const comparisonLabel = period === 'today' || period === 'specific' ? 'Hôm qua' :
                                period === 'week' ? 'Tuần trước' :
                                period === 'month' ? 'Tháng trước' : 'Năm trước';

            if (chartId === 'revenueChart') {
                return {
                    type: 'line',
                    data: {
                        labels: data.dailyLabels,
                        datasets: [{
                            label: 'Doanh thu (₫)',
                            data: data.dailyRevenue,
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(255, 193, 7, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: '#3b82f6',
                            pointBorderColor: '#121826',
                            pointBorderWidth: 2,
                            pointRadius: 6,
                            pointHoverRadius: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                enabled: true,
                                mode: 'index',
                                intersect: false,
                                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                                titleColor: '#fff',
                                bodyColor: '#fff',
                                borderColor: '#3b82f6',
                                borderWidth: 1,
                                callbacks: {
                                    title: function(context) {
                                        const label = context[0].label;
                                        const period = document.getElementById('periodSelect').value;
                                        
                                        console.log('Tooltip label:', label, 'Period:', period); // Debug log
                                        
                                        if (period === 'week') {
                                            const dayMap = {
                                                'Thứ 2': 1,
                                                'Thứ 3': 2, 
                                                'Thứ 4': 3,
                                                'Thứ 5': 4,
                                                'Thứ 6': 5,
                                                'Thứ 7': 6,
                                                'Chủ nhật': 0,
                                                'CN': 0,
                                                'T2': 1,
                                                'T3': 2,
                                                'T4': 3,
                                                'T5': 4,
                                                'T6': 5,
                                                'T7': 6
                                            };
                                            
                                            console.log('Available dayMap keys:', Object.keys(dayMap)); // Debug log
                                            
                                            if (dayMap.hasOwnProperty(label)) {
                                                try {
                                                    const today = new Date();
                                                    const currentDay = today.getDay(); // 0 = Chủ nhật, 1 = Thứ 2, ...
                                                    const targetDay = dayMap[label];
                                                    
                                                    console.log('Current day:', currentDay, 'Target day:', targetDay); // Debug log
                                                    
                                                    const mondayOffset = currentDay === 0 ? -6 : 1 - currentDay;
                                                    const mondayOfCurrentWeek = new Date(today);
                                                    mondayOfCurrentWeek.setDate(today.getDate() + mondayOffset);
                                                    
                                                    const targetDate = new Date(mondayOfCurrentWeek);
                                                    if (targetDay === 0) {
                                                        targetDate.setDate(mondayOfCurrentWeek.getDate() + 6);
                                                    } else {
                                                        targetDate.setDate(mondayOfCurrentWeek.getDate() + (targetDay - 1));
                                                    }
                                                    
                                                    const day = targetDate.getDate().toString().padStart(2, '0');
                                                    const month = (targetDate.getMonth() + 1).toString().padStart(2, '0');
                                                    
                                                    const result = `${label} (${day}/${month})`;
                                                    console.log('Tooltip result:', result); // Debug log
                                                    return result;
                                                    
                                                } catch (error) {
                                                    console.error('Error in tooltip calculation:', error);
                                                    return label;
                                                }
                                            } else {
                                                console.log('Label not found in dayMap:', label);
                                            }
                                        }
                                        return label;
                                    },
                                    label: function(context) {
                                        return `Doanh thu: ${formatCurrency(context.parsed.y)}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: { ticks: { color: '#374151' }, grid: { color: '#e5e7eb' } },
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: '#374151',
                                    callback: value => value >= 1000000 ? (value / 1000000).toFixed(1) + 'M' : (value / 1000).toFixed(0) + 'K'
                                },
                                grid: { color: '#e5e7eb' }
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            axis: 'x',
                            intersect: false
                        }
                    }
                };
            } else if (chartId === 'paymentMethodChart') {
                return {
                    type: 'bar',
                    data: {
                        labels: data.paymentMethodLabels,
                        datasets: [{
                            label: 'Doanh thu (₫)',
                            data: data.paymentMethodRevenue,
                            backgroundColor: ['#ffc107', '#3b82f6', '#f87171'],
                            borderColor: ['#ffc107', '#2563eb', '#f87171'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `Doanh thu: ${formatCurrency(context.parsed.y)}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: { ticks: { color: '#374151' }, grid: { color: '#e5e7eb' } },
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: '#374151',
                                    callback: value => value >= 1000000 ? (value / 1000000).toFixed(1) + 'M' : (value / 1000).toFixed(0) + 'K'
                                },
                                grid: { color: '#e5e7eb' }
                            }
                        }
                    }
                };
            } else if (chartId === 'orderTypeChart') {
                return {
                    type: 'line',
                    data: {
                        labels: data.orderTypeLabels,
                        datasets: [{
                            label: 'Doanh thu (₫)',
                            data: data.orderTypeRevenue,
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4,
                            pointBackgroundColor: '#3b82f6',
                            pointBorderColor: '#121826',
                            pointBorderWidth: 2,
                            pointRadius: 6,
                            pointHoverRadius: 8
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                enabled: true,
                                mode: 'index',
                                intersect: false,
                                callbacks: {
                                    label: function(context) {
                                        return `Doanh thu: ${formatCurrency(context.parsed.y)}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: { ticks: { color: '#374151' }, grid: { color: '#e5e7eb' } },
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: '#374151',
                                    callback: value => value >= 1000000 ? (value / 1000000).toFixed(1) + 'M' : (value / 1000).toFixed(0) + 'K'
                                },
                                grid: { color: '#e5e7eb' }
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            axis: 'x',
                            intersect: false
                        }
                    }
                };
            } else if (chartId === 'comparisonChart') {
                return {
                    type: 'bar',
                    data: {
                        labels: ['Hiện tại', comparisonLabel],
                        datasets: [{
                            label: 'Doanh thu (₫)',
                            data: [data.revenue, data.previousRevenue],
                            backgroundColor: ['#ffc107', '#3b82f6'],
                            borderColor: ['#ffc107', '#2563eb'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `Doanh thu: ${formatCurrency(context.parsed.y)}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: { ticks: { color: '#374151' }, grid: { color: '#e5e7eb' } },
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: '#374151',
                                    callback: value => value >= 1000000 ? (value / 1000000).toFixed(1) + 'M' : (value / 1000).toFixed(0) + 'K'
                                },
                                grid: { color: '#e5e7eb' }
                            }
                        }
                    }
                };
            } else if (chartId === 'dishChart') {
                return {
                    type: 'bar',
                    data: {
                        labels: data.dishNames,
                        datasets: [{
                            label: 'Số lượng bán ra',
                            data: data.quantities,
                            backgroundColor: [
                                '#ffc107', '#34d399', '#f87171', '#a855f7', '#3b82f6',
                                '#f59e0b', '#10b981', '#ef4444', '#8b5cf6', '#1d4ed8',
                                '#ec4899', '#6ee7b7', '#f97316', '#4b5563', '#84cc16'
                            ],
                            borderColor: [
                                '#d4a017', '#2aa881', '#d63d3d', '#9333ea', '#2563eb',
                                '#d97706', '#059669', '#dc2626', '#7c3aed', '#1e40af',
                                '#db2777', '#4ade80', '#ea580c', '#374151', '#65a30d'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { display: false },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return `${context.label}: ${context.parsed.y} món`;
                                    }
                                }
                            }
                        },
                        scales: {
                            x: {
                                display: false,
                                grid: { color: '#e5e7eb' },
                                title: {
                                    display: false
                                }
                            },
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: '#374151',
                                    callback: value => value.toLocaleString('vi-VN')
                                },
                                grid: { color: '#e5e7eb' },
                                title: {
                                    display: true,
                                    text: 'Số lượng',
                                    color: '#121826',
                                    font: { size: 14, weight: '600' }
                                }
                            }
                        }
                    }
                };
            }
            return null;
        }

        function updateCharts(data, dishData) {
            chartData = { ...data, dishNames: dishData.dishNames, quantities: dishData.quantities };
            if (revenueChart) revenueChart.destroy();
            if (paymentMethodChart) paymentMethodChart.destroy();
            if (orderTypeChart) orderTypeChart.destroy();
            if (comparisonChart) comparisonChart.destroy();
            if (dishChart) dishChart.destroy();

            const revenueCtx = document.getElementById('revenueChart').getContext('2d');
            revenueChart = new Chart(revenueCtx, getChartConfig('revenueChart', chartData));

            const paymentMethodCtx = document.getElementById('paymentMethodChart').getContext('2d');
            paymentMethodChart = new Chart(paymentMethodCtx, getChartConfig('paymentMethodChart', chartData));

            const orderTypeCtx = document.getElementById('orderTypeChart').getContext('2d');
            orderTypeChart = new Chart(orderTypeCtx, getChartConfig('orderTypeChart', chartData));

            const comparisonCtx = document.getElementById('comparisonChart').getContext('2d');
            comparisonChart = new Chart(comparisonCtx, getChartConfig('comparisonChart', chartData));

            const dishCtx = document.getElementById('dishChart').getContext('2d');
            dishChart = new Chart(dishCtx, getChartConfig('dishChart', chartData));

            updateComparisonInfo(data);
        }

        function showPopup(chartId, title) {
            if (!chartData) return;
            const popup = document.getElementById('chartPopup');
            const popupTitle = document.getElementById('popupTitle');
            const popupCanvas = document.getElementById('popupChart');
            const popupInfoDiv = document.getElementById('popupComparisonInfo');

            popupTitle.textContent = title;
            popup.style.display = 'flex';
            popupInfoDiv.style.display = chartId === 'comparisonChart' ? 'flex' : 'none';

            if (popupChart) popupChart.destroy();
            popupCanvas.className = 'popup-canvas';
            const ctx = popupCanvas.getContext('2d');
            popupChart = new Chart(ctx, getChartConfig(chartId, chartData));

            popup.addEventListener('click', function(e) {
                if (e.target === popup) closePopup();
            }, { once: true });
        }

        function closePopup() {
            const popup = document.getElementById('chartPopup');
            popup.style.display = 'none';
            if (popupChart) popupChart.destroy();
        }

        function updateTopDishes(dishes) {
            const container = document.getElementById('topDishes');
            if (!dishes || dishes.length === 0) {
                container.innerHTML = '<div class="loading">Không có đơn hàng</div>';
                return;
            }
            container.innerHTML = dishes.map((dish, index) => `
                <div class="dish-item">
                    <div class="dish-name">${index + 1}. ${dish.name}</div>
                    <div class="dish-quantity">${dish.quantity} món</div>
                    <div class="dish-revenue">${formatCurrency(dish.revenue)}</div>
                </div>
            `).join('');
        }

        async function updateData() {
            const period = document.getElementById('periodSelect').value;
            const categoryId = document.getElementById('categoryFilter').value;
            let queryParams = `period=${period}`;
            let dishQueryParams = `period=${period}`;
            if (period === 'specific') {
                const specificDate = document.getElementById('specificDateInput').value;
                if (!specificDate) {
                    showError('Vui lòng chọn một ngày cụ thể.');
                    return;
                }
                queryParams += `&specificDate=${specificDate}`;
                dishQueryParams += `&specificDate=${specificDate}`;
            }
            if (categoryId) {
                dishQueryParams += `&categoryId=${categoryId}`;
            }

            try {
                document.getElementById('totalRevenue').innerHTML = '<span class="loading-spinner"></span>Đang tải...';
                document.getElementById('totalOrders').innerHTML = '<span class="loading-spinner"></span>Đang tải...';
                document.getElementById('avgOrder').innerHTML = '<span class="loading-spinner"></span>Đang tải...';
                document.getElementById('topDishes').innerHTML = '<div class="loading"><span class="loading-spinner"></span>Đang tải dữ liệu...</div>';
                hideError();

                const dashboardData = await apiFetch(`/dashboard?${queryParams}`);
                if (dashboardData.code !== 1000) throw new Error(dashboardData.message || 'Lỗi không xác định từ API /dashboard');

                const dishData = await apiFetch(`/dashboard/dish-sales?${dishQueryParams}`);
                if (dishData.code !== 1000) throw new Error(dishData.message || 'Lỗi không xác định từ API /dish-sales');

                populateCategoryFilter(dashboardData.result, categoryId);

                updateStats(dashboardData.result);
                updateCharts(dashboardData.result, dishData.result);
                updateTopDishes(dashboardData.result.topDishes);
            } catch (error) {
                showError(`Không thể tải dữ liệu dashboard: ${error.message}`);
                document.getElementById('totalRevenue').textContent = formatCurrency(0);
                document.getElementById('totalOrders').textContent = '0';
                document.getElementById('avgOrder').textContent = formatCurrency(0);
                document.getElementById('topDishes').innerHTML = '<div class="loading">Không có đơn hàng</div>';
                if (revenueChart) revenueChart.destroy();
                if (paymentMethodChart) paymentMethodChart.destroy();
                if (orderTypeChart) orderTypeChart.destroy();
                if (comparisonChart) comparisonChart.destroy();
                if (dishChart) dishChart.destroy();
                if (popupChart) popupChart.destroy();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadSidebar();
            updateData();
            document.getElementById('periodSelect').addEventListener('change', function() {
                document.getElementById('specificDate').style.display = this.value === 'specific' ? 'flex' : 'none';
                if (this.value !== 'specific') updateData();
            });
            document.getElementById('specificDateInput').addEventListener('change', function() {
                if (document.getElementById('periodSelect').value === 'specific') updateData();
            });
            document.getElementById('categoryFilter').addEventListener('change', updateData);
        });

        setInterval(updateData, 5 * 60 * 1000);
    </script>
</body>
</html>
