<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý món ăn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/foodhub/css/menu.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/foodhub/js/menu.js" defer></script>
</head>
<body>
<div class="container-fluid mt-4">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1><i class="fas fa-utensils me-2"></i>Quản lý món ăn</h1>
                <a href="/foodhub/menu-manager/add-dish.html" class="btn btn-success">
                    <i class="fas fa-plus me-1"></i>Thêm món ăn
                </a>
            </div>

            <!-- Bộ lọc -->
            <div class="card mb-4">
                <div class="card-body">
                    <form id="filterForm" class="row g-3">
                        <div class="col-md-3">
                            <label for="categoryId" class="form-label">Danh mục</label>
                            <select id="categoryId" class="form-select">
                                <option value="">Tất cả</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="sortBy" class="form-label">Sắp xếp theo</label>
                            <select id="sortBy" class="form-select">
                                <option value="">Mặc định</option>
                                <option value="price_asc">Giá tăng dần</option>
                                <option value="price_desc">Giá giảm dần</option>
                                <option value="name_asc">Tên A-Z</option>
                                <option value="name_desc">Tên Z-A</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="keyword" class="form-label">Tìm kiếm</label>
                            <input type="text" id="keyword" class="form-control" placeholder="Nhập tên món ăn...">
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-filter me-1"></i>Lọc
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Bảng danh sách món ăn -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                            <tr>
                                <th style="width: 80px;">Hình ảnh</th>
                                <th>Tên món ăn</th>
                                <th>Mô tả</th>
                                <th style="width: 120px;">Giá</th>
                                <th>Danh mục</th>
                                <th style="width: 120px;">Trạng thái</th>
                                <th style="width: 150px;">Thao tác</th>
                            </tr>
                            </thead>
                            <tbody id="menuTableBody">
                            <!-- Dữ liệu sẽ được load ở đây -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Loading spinner -->
                    <div id="loadingSpinner" class="text-center py-4" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Đang tải...</span>
                        </div>
                    </div>

                    <!-- Empty state -->
                    <div id="emptyState" class="text-center py-5" style="display: none;">
                        <i class="fas fa-utensils fa-3x text-muted mb-3"></i>
                        <h5 class="text-muted">Không có món ăn nào</h5>
                        <p class="text-muted">Thử thay đổi bộ lọc để xem thêm món ăn</p>
                    </div>
                </div>
            </div>

            <!-- Phân trang -->
            <nav class="mt-4">
                <ul class="pagination justify-content-center" id="pagination"></ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
