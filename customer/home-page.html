<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>FoodHub - Trang chủ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/home-page.css">
</head>

<body>
    <!-- Header -->
    <div class="header-section">
        <div class="container-custom">
            <div class="restaurant-info">
                <div class="d-flex align-items-center">
                    <div class="restaurant-logo me-3">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <div class="restaurant-details">
                        <h5>FoodHub</h5>
                        <p>
                            <i class="fas fa-map-marker-alt me-1"></i>
                            <span class="me-1">Bàn</span>
                            <span id="tableNumber"></span>
                        </p>
                    </div>
                </div>
                <div class="user-info">
                    <span>Xin chào,</span>
                    <div class="user-name" id="customerName">Khách hàng</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-custom">
        <!-- Welcome Section -->
        <div class="welcome-section">
            <div class="welcome-icon">
                <i class="fas fa-utensils"></i>
            </div>
            <h2>Chào mừng đến với FoodHub!</h2>
            <p>Chúng tôi rất vui được phục vụ bạn hôm nay.<br>
                Hãy khám phá menu và đặt món yêu thích của bạn.</p>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
            <a href="#" class="action-btn" onclick="goToMenu()">
                <div class="action-icon menu-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <h6>Xem Menu</h6>
            </a>

            <a href="#" class="action-btn" onclick="viewOrders()">
                <div class="action-icon order-icon">
                    <i class="fas fa-receipt"></i>
                </div>
                <h6>Đơn hàng</h6>
            </a>

            <a href="#" class="action-btn" onclick="chatWithStaff()">
                <div class="action-icon chat-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h6>Chat hỗ trợ</h6>
            </a>

            <a href="#" class="action-btn" onclick="callPayment()">
                <div class="action-icon payment-icon">
                    <i class="fas fa-credit-card"></i>
                </div>
                <h6>Thanh toán</h6>
            </a>
        </div>

        <!-- Status Section -->
        <div class="status-section">
            <div class="status-header">
                <h6 class="mb-0">
                    <i class="fas fa-info-circle me-2 text-primary"></i>
                    Trạng thái bàn
                </h6>
                <span class="status-badge">Đang phục vụ</span>
            </div>

            <div class="info-card">
                <i class="fas fa-clock"></i>
                <h6>Thời gian phục vụ</h6>
                <p>Chúng tôi sẵn sàng nhận đơn hàng của bạn</p>
            </div>
        </div>
    </div>

    <script>
        // Khởi tạo dữ liệu từ localStorage
        function initializeData() {
            const tableNumber = new URLSearchParams(window.location.search).get('tableNumber');
            document.getElementById('tableNumber').textContent = String(tableNumber);
            const customerName = localStorage.getItem('customerName') || 'Khách hàng';
            document.getElementById('customerName').textContent = customerName;
            // // Cập nhật số lượng giỏ hàng
            // updateCartCount();
        }

        // // Cập nhật số lượng giỏ hàng
        // function updateCartCount() {
        //     const cart = JSON.parse(localStorage.getItem('cart') || '[]');
        //     const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);

        //     const cartCountElement = document.getElementById('cartCount');
        //     if (totalItems > 0) {
        //         cartCountElement.textContent = totalItems;
        //         cartCountElement.style.display = 'flex';
        //     } else {
        //         cartCountElement.style.display = 'none';
        //     }
        // }

        // Chuyển đến trang menu
        function goToMenu() {
            const tableNumber = new URLSearchParams(window.location.search).get('tableNumber');
            window.location.href = `view-food-list.html?tableNumber=${tableNumber}`;
        }


        // Xem đơn hàng
        function viewOrders() {
            const tableNumber = new URLSearchParams(window.location.search).get('tableNumber');
            window.location.href = `order-history.html?tableNumber=${tableNumber}`;
        }

        // Chat với nhân viên
        function chatWithStaff() {
            alert('Chức năng chat sẽ được phát triển trong phiên bản tiếp theo.');
        }

        // Gọi thanh toán
        function callPayment() {
            const tableNumber = new URLSearchParams(window.location.search).get('tableNumber');

            if (confirm(`Bạn có muốn gọi nhân viên đến thanh toán cho bàn ${tableNumber} không?`)) {
                alert('Đã gửi yêu cầu thanh toán. Nhân viên sẽ đến trong giây lát.');
            }
        }

        // Khởi tạo khi trang load
        document.addEventListener('DOMContentLoaded', function () {
            initializeData();

        });
    </script>
</body>

</html>
