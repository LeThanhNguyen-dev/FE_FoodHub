<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cashier - Quản lý giao dịch</title>
</head>
<body>
<h1>Quản lý giao dịch</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Order ID</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    <tr th:each="transaction : ${transactions}">
        <td th:text="${transaction.id}"></td>
        <td th:text="${transaction.order.id}"></td>
        <td th:text="${transaction.amount}"></td>
        <td th:text="${transaction.status}"></td>
        <td>
            <form th:action="@{/cashier/transactions/{paymentId}/refund(paymentId=${transaction.id})}" method="post">
                <button type="submit" th:if="${transaction.status} == 'PAID'">Hoàn tiền</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
