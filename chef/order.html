<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đơn hàng - Kitchen Management</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/order-style.css">
</head>
<body>
    <div class="container-fluid py-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h2><i class="fas fa-utensils"></i> Quản lý Đơn hàng</h2>
            </div>
        </div>

        <!-- Statistics -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-clock fa-2x text-warning"></i>
                        <h4 id="pendingCount">0</h4>
                        <small>Chờ Xử Lý</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-fire fa-2x text-danger"></i>
                        <h4 id="preparingCount">0</h4>
                        <small>Đang Chế Biến</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-check-circle fa-2x text-success"></i>
                        <h4 id="readyCount">0</h4>
                        <small>Sẵn Sàng</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="fas fa-stopwatch fa-2x text-info"></i>
                        <h4 id="avgTime">15p</h4>
                        <small>Thời gian TB</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters Section -->
        <div class="filters-section mb-4" id="filtersSection">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="mb-0">
                        <i class="fas fa-filter"></i> Bộ lọc & Sắp xếp
                    </h6>
                    <button class="btn btn-sm btn-outline-secondary" onclick="toggleFilters()">
                        <i class="fas fa-chevron-down" id="filterToggleIcon"></i>
                    </button>
                </div>
                <div class="card-body collapse" id="filtersBody">
                    <div class="row g-3">
                        <!-- Status Filter -->
                        <div class="col-md-3">
                            <label class="form-label">
                                <i class="fas fa-info-circle"></i> Trạng thái
                            </label>
                            <select class="form-select" id="statusFilter" onchange="applyFilters()">
                                <option value="">Tất cả trạng thái</option>
                                <option value="PENDING">Chờ Xử Lý</option>
                                <option value="CONFIRMED">Đã Xác Nhận</option>
                                <option value="PREPARING">Đang Chế Biến</option>
                                <option value="READY">Sẵn Sàng</option>
                                <option value="COMPLETED">Hoàn Thành</option>
                            </select>
                        </div>

                        <!-- Table Filter -->
                        <div class="col-md-3">
                            <label class="form-label">
                                <i class="fas fa-chair"></i> Bàn số
                            </label>
                            <input type="number" class="form-control" id="tableIdFilter" 
                                   placeholder="Chọn bàn" onchange="applyFilters()" min="1">
                        </div>

                        <!-- Price Range -->
                        <div class="col-md-3">
                            <label class="form-label">
                                <i class="fas fa-money-bill-wave"></i> Giá tối thiểu (VND)
                            </label>
                            <input type="number" class="form-control" id="minPriceFilter" 
                                   placeholder="0" onchange="applyFilters()" min="0" step="1000">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">
                                <i class="fas fa-credit-card"></i> Giá tối đa (VND)
                            </label>
                            <input type="number" class="form-control" id="maxPriceFilter" 
                                   placeholder="10000000" onchange="applyFilters()" min="0" step="1000">
                        </div>

                        <!-- Sort Options -->
                        <div class="col-md-4">
                            <label class="form-label">
                                <i class="fas fa-sort"></i> Sắp xếp theo
                            </label>
                            <select class="form-select" id="sortByFilter" onchange="applyFilters()">
                                <option value="createdAt">Thời gian tạo</option>
                                <option value="totalAmount">Tổng tiền</option>
                                <option value="tableNumber">Số bàn</option>
                                <option value="status">Trạng thái</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">
                                <i class="fas fa-arrows-alt-v"></i> Thứ tự
                            </label>
                            <select class="form-select" id="sortDirectionFilter" onchange="applyFilters()">
                                <option value="ASC">Tăng dần</option>
                                <option value="DESC">Giảm dần</option>
                            </select>
                        </div>

                        <!-- Page Size -->
                        <div class="col-md-4">
                            <label class="form-label">
                                <i class="fas fa-list"></i> Số đơn/trang
                            </label>
                            <select class="form-select" id="pageSizeFilter" onchange="applyFilters()">
                                <option value="5">5 đơn</option>
                                <option value="10" selected>10 đơn</option>
                                <option value="20">20 đơn</option>
                                <option value="50">50 đơn</option>
                            </select>
                        </div>

                        <!-- Action Buttons -->
                        <div class="col-12">
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary" onclick="applyFilters()">
                                    <i class="fas fa-search"></i> Áp dụng
                                </button>
                                <button class="btn btn-outline-secondary" onclick="clearFilters()">
                                    <i class="fas fa-times"></i> Xóa bộ lọc
                                </button>
                                <button class="btn btn-outline-info" onclick="loadOrders()">
                                    <i class="fas fa-sync-alt"></i> Làm mới
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Orders Grid -->
        <div class="row" id="ordersGrid">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Đang tải...</span>
                </div>
                <div>Đang tải đơn hàng...</div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination-section mt-4" id="paginationSection">
            <div class="row">
                <div class="col-md-6">
                    <div class="text-muted">
                        <small id="paginationInfo">Hiển thị 0 đơn hàng</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <nav aria-label="Orders pagination">
                        <ul class="pagination justify-content-end mb-0" id="paginationList">
                            <!-- Pagination will be generated here -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal Template -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderDetailsTitle">Chi tiết đơn hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderDetailsBody">
                    <!-- Order details content will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="updateStatusBtn">
                        Cập nhật trạng thái
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Đóng
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Update Modal Template -->
    <div class="modal fade" id="statusUpdateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statusUpdateTitle">Cập nhật trạng thái đơn hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="statusUpdateBody">
                    <div class="form-group mb-3">
                        <label><strong>Chọn món ăn cần cập nhật:</strong></label>
                        <div class="order-items-selection" id="orderItemsSelection">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="selectAll" onchange="toggleSelectAll()">
                                <label class="form-check-label" for="selectAll">
                                    <strong>Chọn tất cả</strong>
                                </label>
                            </div>
                            <!-- Order items will be inserted here -->
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newStatus"><strong>Trạng thái mới:</strong></label>
                        <select id="newStatus" class="form-select">
                            <option value="">-- Chọn trạng thái --</option>
                            <option value="PREPARING">Bắt đầu nấu</option>
                            <option value="READY">Hoàn thành</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="executeStatusUpdate()">
                        Cập nhật trạng thái
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Hủy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
