<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đơn Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
                    <h2 id="pageTitle">Quản Lý Đơn Hàng</h2>
                    <div class="d-flex align-items-center gap-3">
                        <div class="stats-summary d-flex gap-3">
                            <div class="stat-item">
                                <span class="badge bg-warning">Chờ: <span id="pendingCount">0</span></span>
                            </div>
                            <div class="stat-item">
                                <span class="badge bg-info">Đang nấu: <span id="preparingCount">0</span></span>
                            </div>
                            <div class="stat-item">
                                <span class="badge bg-success">Sẵn sàng: <span id="readyCount">0</span></span>
                            </div>
                            <div class="stat-item">
                                <span class="badge bg-secondary">Thời gian TB: <span id="avgTime">0</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="showDashboard()">
                                    <i class="fas fa-tachometer-alt"></i> Tổng Quan
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#" onclick="showOrders()">
                                    <i class="fas fa-clipboard-list"></i> Đơn Hàng
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="showTables()">
                                    <i class="fas fa-chair"></i> Bàn Ăn
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" onclick="showReports()">
                                    <i class="fas fa-chart-bar"></i> Báo Cáo
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Filters Section (will be dynamically inserted) -->
        <div class="row">
            <div class="col-12" id="filtersContainer">
                <!-- Filters will be inserted here by JavaScript -->
            </div>
        </div>

        <!-- Orders Grid -->
        <div class="row">
            <div class="col-12">
                <div id="ordersGrid" class="orders-grid">
                    <!-- Orders will be loaded here -->
                    <div class="text-center">
                        <div class="loading"></div> 
                        Đang tải đơn hàng...
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination Section (will be dynamically inserted) -->
        <div class="row">
            <div class="col-12" id="paginationContainer">
                <!-- Pagination will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal Templates -->
    
    <!-- Order Details Modal Template -->
    <template id="orderDetailsModalTemplate">
        <div class="modal-overlay" onclick="closeOrderDetails()">
            <div class="modal-content" onclick="event.stopPropagation()">
                <div class="modal-header">
                    <h3 id="modalOrderTitle">Chi tiết đơn hàng</h3>
                    <button class="btn-close" onclick="closeOrderDetails()">×</button>
                </div>
                
                <div class="modal-body">
                    <div class="order-summary" id="modalOrderSummary">
                        <!-- Order summary will be populated here -->
                    </div>

                    <div class="order-items-section">
                        <h4>Danh sách món ăn:</h4>
                        <div class="order-items-list" id="modalOrderItems">
                            <!-- Order items will be populated here -->
                        </div>
                    </div>

                    <div class="order-total" id="modalOrderTotal">
                        <!-- Total will be populated here -->
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" id="modalUpdateStatusBtn">
                        Cập nhật trạng thái
                    </button>
                    <button class="btn btn-secondary" onclick="closeOrderDetails()">
                        Đóng
                    </button>
                </div>
            </div>
        </div>
    </template>

    <!-- Status Update Modal Template -->
    <template id="statusUpdateModalTemplate">
        <div class="modal-overlay" onclick="closeStatusUpdateModal()">
            <div class="modal-content status-update-modal" onclick="event.stopPropagation()">
                <div class="modal-header">
                    <h3 id="statusModalTitle">Cập nhật trạng thái đơn hàng</h3>
                    <button class="btn-close" onclick="closeStatusUpdateModal()">&times;</button>
                </div>
                
                <div class="modal-body">
                    <div class="form-group">
                        <label><strong>Chọn món ăn cần cập nhật:</strong></label>
                        <div class="order-items-selection">
                            <div class="select-all-option">
                                <input type="checkbox" id="selectAll" onchange="toggleSelectAll()">
                                <label for="selectAll"><strong>Chọn tất cả</strong></label>
                            </div>
                            <div id="statusModalItems">
                                <!-- Items will be populated here -->
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="newStatus"><strong>Trạng thái mới:</strong></label>
                        <select id="newStatus" class="form-control">
                            <option value="">-- Chọn trạng thái --</option>
                            <option value="PREPARING">Bắt đầu nấu</option>
                            <option value="READY">Hoàn thành</option>
                        </select>
                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-primary" onclick="executeStatusUpdate()">
                        Cập nhật trạng thái
                    </button>
                    <button class="btn btn-secondary" onclick="closeStatusUpdateModal()">
                        Hủy
                    </button>
                </div>
            </div>
        </div>
    </template>

    <!-- Filters Template -->
    <template id="filtersTemplate">
        <div class="filters-section mb-4" id="filtersSection">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h6 class="mb-0">
                        <i class="fas fa-filter"></i> Bộ lọc & Sắp xếp
                    </h6>
                    <button class="btn btn-sm btn-outline-secondary" onclick="toggleFilters()">
                        <i class="fas fa-chevron-down" id="filterToggleIcon"></i>
                    </button>
                </div>
                <div class="card-body collapse" id="filtersBody">
                    <div class="row g-3">
                        <!-- Status Filter -->
                        <div class="col-md-3">
                            <label class="form-label">
                                <i class="fas fa-info-circle"></i> Trạng thái
                            </label>
                            <select class="form-select" id="statusFilter" onchange="applyFilters()">
                                <option value="">Tất cả trạng thái</option>
                                <option value="PENDING">Chờ Xử Lý</option>
                                <option value="CONFIRMED">Đã Xác Nhận</option>
                                <option value="PREPARING">Đang Chế Biến</option>
                                <option value="READY">Sẵn Sàng</option>
                                <option value="COMPLETED">Hoàn Thành</option>
                            </select>
                        </div>

                        <!-- Table Filter -->
                        <div class="col-md-3">
                            <label class="form-label">
                                <i class="fas fa-chair"></i> Bàn số
                            </label>
                            <input type="number" class="form-control" id="tableIdFilter" 
                                   placeholder="Chọn bàn" onchange="applyFilters()" min="1">
                        </div>

                        <!-- Price Range -->
                        <div class="col-md-3">
                            <label class="form-label">
                                <i class="fas fa-money-bill-wave"></i> Giá tối thiểu (VND)
                            </label>
                            <input type="number" class="form-control" id="minPriceFilter" 
                                   placeholder="0" onchange="applyFilters()" min="0" step="1000">
                        </div>

                        <div class="col-md-3">
                            <label class="form-label">
                                <i class="fas fa-credit-card"></i> Giá tối đa (VND)
                            </label>
                            <input type="number" class="form-control" id="maxPriceFilter" 
                                   placeholder="10000000" onchange="applyFilters()" min="0" step="1000">
                        </div>

                        <!-- Sort Options -->
                        <div class="col-md-4">
                            <label class="form-label">
                                <i class="fas fa-sort"></i> Sắp xếp theo
                            </label>
                            <select class="form-select" id="sortByFilter" onchange="applyFilters()">
                                <option value="createdAt">Thời gian tạo</option>
                                <option value="totalAmount">Tổng tiền</option>
                                <option value="tableNumber">Số bàn</option>
                                <option value="status">Trạng thái</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">
                                <i class="fas fa-arrows-alt-v"></i> Thứ tự
                            </label>
                            <select class="form-select" id="sortDirectionFilter" onchange="applyFilters()">
                                <option value="DESC">Giảm dần</option>
                                <option value="ASC">Tăng dần</option>
                            </select>
                        </div>

                        <!-- Page Size -->
                        <div class="col-md-4">
                            <label class="form-label">
                                <i class="fas fa-list"></i> Số đơn/trang
                            </label>
                            <select class="form-select" id="pageSizeFilter" onchange="applyFilters()">
                                <option value="5">5 đơn</option>
                                <option value="10" selected>10 đơn</option>
                                <option value="20">20 đơn</option>
                                <option value="50">50 đơn</option>
                            </select>
                        </div>

                        <!-- Action Buttons -->
                        <div class="col-12">
                            <div class="d-flex gap-2">
                                <button class="btn btn-primary" onclick="applyFilters()">
                                    <i class="fas fa-search"></i> Áp dụng
                                </button>
                                <button class="btn btn-outline-secondary" onclick="clearFilters()">
                                    <i class="fas fa-times"></i> Xóa bộ lọc
                                </button>
                                <button class="btn btn-outline-info" onclick="loadOrders()">
                                    <i class="fas fa-sync-alt"></i> Làm mới
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- Pagination Template -->
    <template id="paginationTemplate">
        <div class="pagination-section mt-4" id="paginationSection">
            <div class="row">
                <div class="col-md-6">
                    <div class="text-muted">
                        <small id="paginationInfo">Hiển thị 0 đơn hàng</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <nav aria-label="Orders pagination">
                        <ul class="pagination justify-content-end mb-0" id="paginationList">
                            <!-- Pagination will be generated here -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </template>

    <!-- Order Card Template -->
    <template id="orderCardTemplate">
        <div class="order-card">
            <div class="order-header">
                <div class="d-flex justify-content-between align-items-start mb-2">
                    <div class="order-number">
                        <strong class="order-id">Đơn #000</strong>
                    </div>
                    <div class="text-end">
                        <div class="table-badge mb-1">
                            <i class="fas fa-chair"></i> <span class="table-number">Bàn N/A</span>
                        </div>
                        <div class="order-time">
                            <i class="fas fa-clock"></i>
                            <small class="time-ago">0 phút trước</small>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="status-badge">Trạng thái</span>
                </div>
                
                <div class="order-summary mb-2">
                    <small class="text-muted order-meta">
                        <i class="fas fa-utensils"></i> <span class="items-count">0</span> món | 
                        <i class="fas fa-money-bill-wave"></i> <span class="total-amount">0đ</span>
                    </small>
                </div>
                
                <div class="order-note mb-2" style="display: none;">
                    <small class="text-info">
                        <i class="fas fa-sticky-note"></i> <span class="note-text"></span>
                    </small>
                </div>
            </div>
            
            <div class="order-items">
                <!-- Items will be populated here -->
            </div>
            
            <div class="order-actions mt-3">
                <button class="btn btn-primary btn-sm btn-start-cooking">
                    <i class="fas fa-fire"></i> Bắt Đầu Nấu
                </button>
                <button class="btn btn-success btn-sm btn-complete">
                    <i class="fas fa-check"></i> Hoàn Thành
                </button>
                <button class="btn btn-outline-info btn-sm btn-details">
                    <i class="fas fa-eye"></i> Chi Tiết
                </button>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="orders.js"></script>
</body>
</html>
