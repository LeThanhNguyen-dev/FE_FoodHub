<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset và base styles */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background-color: #0F152B;
            color: #E5E7EB;
            line-height: 1.6;
            padding: 1rem;
        }
        /* Container */
        
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        /* Header */
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #FFD700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        /* Buttons */
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .btn-primary {
            background-color: #FFD700;
            color: #0F152B;
        }
        
        .btn-primary:hover {
            background-color: #E6C200;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: #1A2A44;
            color: #E5E7EB;
        }
        
        .btn-secondary:hover {
            background-color: #2D3B55;
            transform: translateY(-1px);
        }
        /* Form card */
        
        .form-card {
            background: #1A2A44;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
        }
        /* Form group */
        
        .form-group {
            margin-bottom: 1.2rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: #E5E7EB;
            margin-bottom: 0.4rem;
            transition: color 0.3s ease;
        }
        
        .form-group label.error {
            color: #B91C1C;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.6rem 0.8rem;
            border: 1px solid #4B5563;
            border-radius: 6px;
            font-size: 0.9rem;
            background-color: #2D3B55;
            color: #E5E7EB;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
            outline: none;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-group select {
            height: 120px;
            background-color: #2D3B55;
            color: #E5E7EB;
            cursor: pointer;
            appearance: none;
            /* Loại bỏ kiểu mặc định của trình duyệt */
            -webkit-appearance: none;
            -moz-appearance: none;
            padding-right: 2rem;
            /* Không gian cho mũi tên tùy chỉnh */
            background-image: url('data:image/svg+xml;charset=UTF-8,%3csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23E5E7EB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"%3e%3cpolyline points="6 9 12 15 18 9"%3e%3c/polyline%3e%3c/svg%3e');
            background-repeat: no-repeat;
            background-position: right 0.8rem center;
            background-size: 1em;
        }
        
        .form-group select option {
            padding: 0.5rem;
            background-color: #2D3B55;
            color: #E5E7EB;
        }
        
        .form-group select option:checked {
            background-color: #FFD700;
            /* Màu vàng cho mục được chọn */
            color: #0F152B;
            /* Chữ tối để tương phản */
            font-weight: 500;
        }
        
        .form-group small {
            display: block;
            font-size: 0.8rem;
            color: #9CA3AF;
            margin-top: 0.3rem;
        }
        
        .required {
            color: #B91C1C;
        }
        /* Error message dưới label */
        
        .error-message {
            display: none;
            color: #B91C1C;
            font-size: 0.8rem;
            margin-top: 0.3rem;
        }
        /* Image preview */
        
        #imagePreview {
            max-width: 80px;
            max-height: 80px;
            object-fit: cover;
            border-radius: 6px;
            margin-top: 0.5rem;
            border: 1px solid #4B5563;
        }
        
        .image-info {
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: #9CA3AF;
        }
        /* Form actions */
        
        .form-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        /* Info card */
        
        .info-card {
            background: #2D3B55;
            border-left: 3px solid #FFD700;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
        }
        
        .info-card h3 {
            font-size: 1rem;
            font-weight: 500;
            color: #FFD700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .info-card div {
            font-size: 0.9rem;
            color: #E5E7EB;
        }
        /* Loading overlay */
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 21, 43, 0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .spinner {
            width: 36px;
            height: 36px;
            border: 4px solid #4B5563;
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .loading-text {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #FFD700;
        }
        /* Modal */
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: #1A2A44;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
        }
        
        .modal-body {
            padding: 1.5rem;
            text-align: center;
            font-size: 1rem;
            color: #E5E7EB;
        }
        
        .modal-footer {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            padding: 0 1.5rem 1.5rem;
        }
        /* Notification */
        
        .notification-enter {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            min-width: 300px;
            padding: 0.8rem 1rem;
            border-radius: 6px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: slideInRight 0.3s ease-out;
        }
        
        .notification-enter.alert-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .notification-enter.alert-danger {
            background-color: #fee2e2;
            color: #B91C1C;
        }
        
        .notification-enter.alert-info {
            background-color: #dbeafe;
            color: #0F152B;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
    <title>Chỉnh sửa món ăn</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="/foodhub/css/edit-dish-styles.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/foodhub/js/edit-dish-scripts.js" defer></script>

</head>

<body>
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">Đang tải thông tin món ăn...</div>
    </div>

    <div class="container">
        <header class="header">
            <h1><i class="fas fa-utensils"></i> Chỉnh sửa món ăn</h1>
            <a href="/test.html" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </header>

        <!-- Thông tin hiện tại -->
        <div class="info-card" id="currentInfoCard" style="display: none;">
            <h3><i class="fas fa-info-circle"></i> Thông tin hiện tại</h3>
            <div id="currentInfoDisplay"></div>
        </div>

        <div class="form-card">
            <form id="editDishForm">
                <input type="hidden" id="dishId">
                <div class="form-group">
                    <label for="dishName">Tên món ăn <span class="required">*</span></label>
                    <input type="text" id="dishName" placeholder="Nhập tên món ăn" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="dishPrice">Giá (VND) <span class="required">*</span></label>
                    <input type="number" id="dishPrice" step="0.01" placeholder="Nhập giá món ăn" required>
                    <span class="error-message" id="priceError"></span>
                </div>
                <div class="form-group">
                    <label for="dishDescription">Mô tả</label>
                    <textarea id="dishDescription" rows="3" placeholder="Nhập mô tả món ăn (không bắt buộc)"></textarea>
                </div>
                <div class="form-group">
                    <label for="dishImage">Ảnh món ăn</label>
                    <input type="file" id="dishImage" accept="image/*">
                    <small>Chọn ảnh mới nếu muốn thay đổi (tối đa 5MB)</small>
                    <div id="imageContainer">
                        <img id="imagePreview" src="#" alt="Preview ảnh" style="display: none;">
                        <div id="currentImageInfo" class="image-info" style="display: none;">
                            <small><i class="fas fa-image"></i> Ảnh hiện tại</small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dishCategories">Danh mục <span class="required">*</span></label>
                    <select id="dishCategories" multiple required>
                        <!-- Danh mục sẽ được load động -->
                    </select>
                    <span class="error-message" id="categoryError"></span>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Lưu thay đổi
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="resetForm()">
                        <i class="fas fa-undo"></i> Khôi phục
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal xác nhận -->
    <div class="modal" id="confirmModal">
        <div class="modal-content">
            <div class="modal-body">
                Bạn có chắc chắn muốn lưu các thay đổi này?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">Hủy</button>
                <button type="button" class="btn btn-primary" id="confirmSaveBtn">Xác nhận</button>
            </div>
        </div>
    </div>

 <script src="../js/fetch-api.js"></script>
<script>
    let selectedImageBase64 = null;
    let formDataToSubmit = null;
    let originalDishData = null;
    let categoriesData = [];

    const urlParams = new URLSearchParams(window.location.search);
    const dishId = urlParams.get('id');

    if (!dishId) {
        showNotification('Không tìm thấy ID món ăn!', 'error');
        setTimeout(() => window.location.href = 'menu.html', 1500);
    } else {
        initializePage();
    }

    async function initializePage() {
        try {
            showLoading();
            await fetchCategories();
            await fetchDishDetails();
            hideLoading();
        } catch (error) {
            hideLoading();
            console.error('Lỗi khởi tạo trang:', error);
            showNotification('Có lỗi xảy ra khi tải trang!', 'error');
        }
    }

    function showLoading() {
        document.getElementById('loadingOverlay').style.display = 'flex';
    }

    function hideLoading() {
        document.getElementById('loadingOverlay').style.display = 'none';
    }

    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification-enter alert-${type === 'success' ? 'success' : type === 'error' ? 'danger' : 'info'}`;
        notification.innerHTML = `
            <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle'}"></i>
            ${message}
        `;
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 5000);
    }

    async function fetchCategories() {
        try {
            const data = await apiFetch('/categories', {
                method: 'GET'
            });
            if (data.code === 1000) {
                const select = document.getElementById('dishCategories');
                categoriesData = data.result || [];
                select.innerHTML = '';
                categoriesData.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name;
                    select.appendChild(option);
                });
            } else {
                showNotification(data.message || 'Không thể tải danh mục!', 'error');
                throw new Error(data.message);
            }
        } catch (error) {
            console.error('Lỗi khi tải danh mục:', error);
            showNotification(error.message || 'Không thể tải danh mục do lỗi kết nối!', 'error');
            throw error;
        }
    }

    async function fetchDishDetails() {
        try {
            const data = await apiFetch(`/menu-items/${dishId}`, {
                method: 'GET'
            });
            if (data.code === 1000) {
                const dish = data.result;
                originalDishData = { ...dish };
                populateForm(dish);
                displayCurrentInfo(dish);
            } else {
                showNotification(data.message || 'Không thể tải thông tin món ăn!', 'error');
                setTimeout(() => window.location.href = 'menu.html', 1500);
                throw new Error(data.message);
            }
        } catch (error) {
            console.error('Lỗi khi tải thông tin món ăn:', error);
            showNotification(error.message || 'Không thể tải thông tin món ăn do lỗi kết nối!', 'error');
            setTimeout(() => window.location.href = 'menu.html', 1500);
            throw error;
        }
    }

    function populateForm(dish) {
        console.log('Điền dữ liệu vào form:', dish);

        document.getElementById('dishId').value = dish.id || '';
        document.getElementById('dishName').value = dish.name || '';
        document.getElementById('dishPrice').value = dish.price || '';
        document.getElementById('dishDescription').value = dish.description || '';

        if (dish.imageUrl) {
            selectedImageBase64 = dish.imageUrl;
            const imagePreview = document.getElementById('imagePreview');
            imagePreview.src = dish.imageUrl;
            imagePreview.style.display = 'block';
            document.getElementById('currentImageInfo').style.display = 'block';
        }

        const select = document.getElementById('dishCategories');
        const categoryIds = dish.categoryIds || [];
        Array.from(select.options).forEach(option => {
            const optionValue = parseInt(option.value);
            option.selected = categoryIds.includes(optionValue);
        });
    }

    function displayCurrentInfo(dish) {
        const categoryNames = dish.categoryIds ?
            dish.categoryIds.map(id => {
                const cat = categoriesData.find(c => c.id === id);
                return cat ? cat.name : 'Unknown';
            }).join(', ') : 'Chưa phân loại';

        const infoHtml = `
            <div class="row">
                <div class="col-md-6">
                    <strong>Tên:</strong> ${dish.name || 'Chưa có tên'}<br>
                    <strong>Giá:</strong> ${dish.price ? Number(dish.price).toLocaleString() + ' VND' : 'Chưa có giá'}
                </div>
                <div class="col-md-6">
                    <strong>Danh mục:</strong> ${categoryNames}<br>
                    <strong>Trạng thái:</strong> ${dish.status === 'AVAILABLE' ? 'Có sẵn' : 'Không có sẵn'}
                </div>
            </div>
            ${dish.description ? `<div class="mt-2"><strong>Mô tả:</strong> ${dish.description}</div>` : ''}
        `;

        document.getElementById('currentInfoDisplay').innerHTML = infoHtml;
        document.getElementById('currentInfoCard').style.display = 'block';
    }

    function resetForm() {
        if (originalDishData) {
            populateForm(originalDishData);
            clearErrors();
            showNotification('Đã khôi phục dữ liệu gốc!', 'info');
        }
    }

    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    }

    function clearErrors() {
        document.getElementById('nameError').style.display = 'none';
        document.getElementById('nameError').textContent = '';
        document.querySelector('label[for="dishName"]').classList.remove('error');

        document.getElementById('priceError').style.display = 'none';
        document.getElementById('priceError').textContent = '';
        document.querySelector('label[for="dishPrice"]').classList.remove('error');

        document.getElementById('categoryError').style.display = 'none';
        document.getElementById('categoryError').textContent = '';
        document.querySelector('label[for="dishCategories"]').classList.remove('error');
    }

    document.getElementById('dishImage').addEventListener('change', async function(e) {
        const file = e.target.files[0];
        if (file) {
            try {
                if (file.size > 5 * 1024 * 1024) {
                    showNotification('Kích thước ảnh không được vượt quá 5MB!', 'error');
                    this.value = '';
                    return;
                }
                selectedImageBase64 = await fileToBase64(file);
                document.getElementById('imagePreview').src = selectedImageBase64;
                document.getElementById('imagePreview').style.display = 'block';
                document.getElementById('currentImageInfo').style.display = 'none';
                showNotification('Đã chọn ảnh mới!', 'success');
            } catch (error) {
                console.error('Lỗi khi xử lý ảnh:', error);
                showNotification('Không thể xử lý ảnh. Vui lòng thử lại!', 'error');
            }
        }
    });

    document.getElementById('editDishForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        clearErrors();

        const name = document.getElementById('dishName').value.trim();
        const price = parseFloat(document.getElementById('dishPrice').value);
        const description = document.getElementById('dishDescription').value.trim();
        const categoryIds = Array.from(document.getElementById('dishCategories').selectedOptions).map(opt => parseInt(opt.value));

        let isValid = true;
        if (!name) {
            document.getElementById('nameError').style.display = 'block';
            document.getElementById('nameError').textContent = 'Tên món ăn không được để trống!';
            document.querySelector('label[for="dishName"]').classList.add('error');
            showNotification('Tên món ăn không được để trống!', 'error');
            isValid = false;
        }
        if (name.length < 2) {
            document.getElementById('nameError').style.display = 'block';
            document.getElementById('nameError').textContent = 'Tên món ăn phải có ít nhất 2 ký tự!';
            document.querySelector('label[for="dishName"]').classList.add('error');
            showNotification('Tên món ăn phải có ít nhất 2 ký tự!', 'error');
            isValid = false;
        }
        if (!price || price <= 0) {
            document.getElementById('priceError').style.display = 'block';
            document.getElementById('priceError').textContent = 'Giá phải lớn hơn 0!';
            document.querySelector('label[for="dishPrice"]').classList.add('error');
            showNotification('Giá phải lớn hơn 0!', 'error');
            isValid = false;
        }
        if (categoryIds.length === 0) {
            document.getElementById('categoryError').style.display = 'block';
            document.getElementById('categoryError').textContent = 'Vui lòng chọn ít nhất một danh mục!';
            document.querySelector('label[for="dishCategories"]').classList.add('error');
            showNotification('Vui lòng chọn ít nhất một danh mục!', 'error');
            isValid = false;
        }

        if (!isValid) return;

        formDataToSubmit = {
            name: name,
            description: description || null,
            price: price,
            imageUrl: selectedImageBase64,
            categoryIds: categoryIds
        };

        document.getElementById('confirmModal').style.display = 'flex';
    });

    document.getElementById('confirmSaveBtn').addEventListener('click', async function() {
        closeModal();

        this.disabled = true;
        this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang lưu...';

        try {
            const data = await apiFetch(`/menu-items/${dishId}`, {
                method: 'PUT',
                body: JSON.stringify(formDataToSubmit)
            });
            if (data.code === 1000) {
                showNotification(data.message || 'Cập nhật món ăn thành công!', 'success');
                setTimeout(() => window.location.href = 'menu.html', 1500);
            } else {
                showNotification(data.message || 'Có lỗi xảy ra khi cập nhật!', 'error');
                if (data.code === 1005 && data.result) {
                    const errors = data.result;
                    if (errors.name) {
                        document.getElementById('nameError').style.display = 'block';
                        document.getElementById('nameError').textContent = errors.name;
                        document.querySelector('label[for="dishName"]').classList.add('error');
                        // Thêm thông báo pop-up khi tên món trùng
                        if (errors.name.includes('trùng') || errors.name.toLowerCase().includes('duplicate')) {
                            showNotification('Tên món ăn đã tồn tại trong cơ sở dữ liệu!', 'error');
                        } else {
                            showNotification(errors.name, 'error');
                        }
                    }
                    if (errors.price) {
                        document.getElementById('priceError').style.display = 'block';
                        document.getElementById('priceError').textContent = errors.price;
                        document.querySelector('label[for="dishPrice"]').classList.add('error');
                        showNotification(errors.price, 'error');
                    }
                }
            }
        } catch (error) {
            console.error('Error details:', error);
            showNotification(error.message || 'Không thể cập nhật món ăn. Vui lòng thử lại!', 'error');
        } finally {
            this.disabled = false;
            this.innerHTML = '<i class="fas fa-check"></i> Xác nhận';
        }
    });

    function closeModal() {
        document.getElementById('confirmModal').style.display = 'none';
    }
</script>
</body>

</html>
