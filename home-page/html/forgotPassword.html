<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .input-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
        }

        .input-field {
            padding-left: 2.5rem;
        }

        .fade {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen flex items-center justify-center px-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md fade">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Forgot Password</h2>

        <div id="error-message" class="hidden bg-red-100 text-red-700 p-3 rounded mb-4 text-center text-sm font-medium">
        </div>
        <div id="success-message"
            class="hidden bg-green-100 text-green-700 p-3 rounded mb-4 text-center text-sm font-medium"></div>

        <div class="space-y-4">
            <!-- Email -->
            <div class="relative">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" placeholder="Enter your email"
                    class="w-full input-field border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>

            <button id="send-otp-button"
                class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 fade">
                Send OTP
            </button>

            <hr class="my-4 border-gray-300">

            <!-- OTP -->
            <div class="relative">
                <i class="fas fa-key input-icon"></i>
                <input type="text" id="otp" placeholder="Enter OTP"
                    class="w-full input-field border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>

            <!-- New Password -->
            <div class="relative">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="new-password" placeholder="Enter new password"
                    class="w-full input-field border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>

            <button id="reset-password-button"
                class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 fade">
                Reset Password
            </button>
        </div>
    </div>

    <script>
        const API_BASE_URL = "http://localhost:8080";

        function showError(message) {
            const errorBox = document.getElementById("error-message");
            errorBox.textContent = message;
            errorBox.classList.remove("hidden");
            document.getElementById("success-message").classList.add("hidden");
        }

        function showSuccess(message) {
            const successBox = document.getElementById("success-message");
            successBox.textContent = message;
            successBox.classList.remove("hidden");
            document.getElementById("error-message").classList.add("hidden");
        }

        document.getElementById("send-otp-button").addEventListener("click", async () => {
            const email = document.getElementById("email").value.trim();
            if (!email) return showError("Please enter your email.");

            try {
                const response = await fetch(`${API_BASE_URL}/auth/forgot-password/send-otp`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.message || "Failed to send OTP.");
                showSuccess("OTP has been sent to your email.");
            } catch (err) {
                showError(err.message);
            }
        });

        document.getElementById("reset-password-button").addEventListener("click", async () => {
            const email = document.getElementById("email").value.trim();
            const otp = document.getElementById("otp").value.trim();
            const newPassword = document.getElementById("new-password").value;

            if (!email || !otp || !newPassword) return showError("All fields are required.");

            try {
                const response = await fetch(`${API_BASE_URL}/auth/forgot-password/verify`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, otp, newPassword })
                });

                const data = await response.json();
                if (!response.ok) throw new Error(data.message || "Password reset failed.");
                showSuccess("Your password has been updated!");
            } catch (err) {
                showError(err.message);
            }
        });
    </script>
</body>

</html>
