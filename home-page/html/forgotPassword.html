<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FoodHub - Quên Mật Khẩu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-dark: #0F172B;
      --primary-gold: #FEA116;
      --light-gold: #F7E6A3;
      --bg-gradient-start: #1a1a2e;
      --bg-gradient-end: #16213e;
      --text-primary: #2d3748;
      --text-secondary: #718096;
      --success: #48bb78;
      --error: #f56565;
      --card-bg: #FFFFFF;
      --card-border: rgba(254, 161, 22, 0.3);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(254, 161, 22, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(247, 230, 163, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(15, 23, 43, 0.1) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .forgot-card {
      background: var(--card-bg);
      border-radius: 16px;
      border: 2px solid var(--card-border);
      max-width: 450px;
      width: 100%;
      padding: 2.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-out;
      position: relative;
      overflow: hidden;
    }

    .forgot-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-gold), var(--light-gold));
      animation: shimmer 2s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .forgot-card h2 {
      font-family: 'Inter', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--text-primary);
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .forgot-card .subtitle {
      font-size: 1rem;
      color: var(--text-secondary);
      text-align: center;
      margin-bottom: 2rem;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      display: none;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .alert-error {
      background-color: rgba(245, 101, 101, 0.1);
      color: var(--error);
      border-left: 4px solid var(--error);
    }

    .alert-success {
      background-color: rgba(72, 187, 120, 0.1);
      color: var(--success);
      border-left: 4px solid var(--success);
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      display: block;
      font-size: 0.95rem;
    }

    .input-wrapper {
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px 12px 40px;
      border: 2px solid #E5E7EB;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #F9FAFB;
      font-family: 'Inter', sans-serif;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary-gold);
      background-color: #FFFFFF;
      box-shadow: 0 0 0 3px rgba(254, 161, 22, 0.2);
      transform: translateY(-1px);
    }

    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-secondary);
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .form-group input:focus + .input-icon {
      color: var(--primary-gold);
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--primary-gold);
    }

    .btn-submit {
      background: linear-gradient(135deg, var(--primary-gold), #f6b73c);
      color: white;
      border: none;
      padding: 12px 20px;
      width: 100%;
      font-weight: 600;
      border-radius: 10px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .btn-submit::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
    }

    .btn-submit:hover::before {
      left: 100%;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(254, 161, 22, 0.3);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    .btn-submit:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .loading-spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .divider {
      position: relative;
      text-align: center;
      margin: 1.5rem 0;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #E5E7EB;
    }

    .divider span {
      background: var(--card-bg);
      padding: 0 15px;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .back-to-login {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-to-login a {
      color: var(--primary-gold);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .back-to-login a:hover {
      color: var(--light-gold);
      text-decoration: underline;
    }

    .form-group input.valid {
      border-color: var(--success);
      background-color: rgba(72, 187, 120, 0.05);
    }

    .form-group input.invalid {
      border-color: var(--error);
      background-color: rgba(245, 101, 101, 0.05);
    }

    @media (max-width: 576px) {
      .forgot-card {
        padding: 1.5rem;
        max-width: 90%;
      }

      .forgot-card h2 {
        font-size: 1.8rem;
      }

      .forgot-card .subtitle {
        font-size: 0.9rem;
      }

      .form-group input {
        padding: 10px 16px 10px 36px;
        font-size: 0.95rem;
      }

      .input-icon {
        font-size: 0.9rem;
      }

      .btn-submit {
        padding: 10px 16px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="forgot-card">
    <h2>Quên Mật Khẩu</h2>
    <p class="subtitle">Nhập email để nhận mã OTP và đặt lại mật khẩu</p>
    <div id="alertMsg" class="alert"></div>
    <form id="forgotForm">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-wrapper">
          <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required autocomplete="email" />
          <i class="fas fa-envelope input-icon"></i>
        </div>
      </div>
      <button type="button" class="btn-submit" id="send-otp-button">
        <span class="loading-spinner" id="sendOtpSpinner"></span>
        <span id="sendOtpBtnText">Gửi OTP</span>
      </button>
      <div class="divider">
        <span>Đặt lại mật khẩu</span>
      </div>
      <div class="form-group">
        <label for="otp">Mã OTP</label>
        <div class="input-wrapper">
          <input type="text" id="otp" name="otp" placeholder="Nhập mã OTP" required />
          <i class="fas fa-key input-icon"></i>
        </div>
      </div>
      <div class="form-group">
        <label for="new-password">Mật khẩu mới</label>
        <div class="input-wrapper">
          <input type="password" id="new-password" name="new-password" placeholder="Nhập mật khẩu mới" required autocomplete="new-password" />
          <i class="fas fa-lock input-icon"></i>
          <button type="button" class="password-toggle" onclick="togglePassword()">
            <i class="fas fa-eye" id="passwordToggleIcon"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="btn-submit" id="reset-password-button">
        <span class="loading-spinner" id="resetSpinner"></span>
        <span id="resetBtnText">Đặt Lại Mật Khẩu</span>
      </button>
    </form>
    <div class="back-to-login">
      <a href="login.html">Quay lại đăng nhập</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE_URL = 'http://localhost:8080';

    function showAlert(message, type = 'error') {
      const alertEl = document.getElementById('alertMsg');
      alertEl.className = `alert alert-${type}`;
      alertEl.textContent = message;
      alertEl.style.display = 'block';
      setTimeout(() => {
        hideAlert();
      }, 5000);
    }

    function hideAlert() {
      const alertEl = document.getElementById('alertMsg');
      alertEl.style.display = 'none';
    }

    function togglePassword() {
      const passwordInput = document.getElementById('new-password');
      const toggleIcon = document.getElementById('passwordToggleIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'fas fa-eye-slash';
      } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'fas fa-eye';
      }
    }

    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    function validatePassword(password) {
      return password.length >= 6;
    }

    function validateOTP(otp) {
      return otp.length >= 4; // Adjust based on your OTP format
    }

    document.getElementById('email').addEventListener('input', function(e) {
      const input = e.target;
      if (input.value && validateEmail(input.value)) {
        input.classList.add('valid');
        input.classList.remove('invalid');
      } else if (input.value) {
        input.classList.add('invalid');
        input.classList.remove('valid');
      } else {
        input.classList.remove('valid', 'invalid');
      }
    });

    document.getElementById('otp').addEventListener('input', function(e) {
      const input = e.target;
      if (input.value && validateOTP(input.value)) {
        input.classList.add('valid');
        input.classList.remove('invalid');
      } else if (input.value) {
        input.classList.add('invalid');
        input.classList.remove('valid');
      } else {
        input.classList.remove('valid', 'invalid');
      }
    });

    document.getElementById('new-password').addEventListener('input', function(e) {
      const input = e.target;
      if (input.value && validatePassword(input.value)) {
        input.classList.add('valid');
        input.classList.remove('invalid');
      } else if (input.value) {
        input.classList.add('invalid');
        input.classList.remove('valid');
      } else {
        input.classList.remove('valid', 'invalid');
      }
    });

    document.getElementById('send-otp-button').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const sendOtpBtn = document.getElementById('send-otp-button');
      const sendOtpBtnText = document.getElementById('sendOtpBtnText');
      const sendOtpSpinner = document.getElementById('sendOtpSpinner');

      if (!validateEmail(email)) {
        showAlert('Vui lòng nhập email hợp lệ.');
        return;
      }

      sendOtpBtn.disabled = true;
      sendOtpSpinner.style.display = 'inline-block';
      sendOtpBtnText.textContent = 'Đang gửi OTP...';
      hideAlert();

      try {
        const response = await fetch(`${API_BASE_URL}/auth/forgot-password/send-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.message || 'Không thể gửi OTP.');
        showAlert('Mã OTP đã được gửi đến email của bạn.', 'success');
      } catch (err) {
        showAlert(err.message);
      } finally {
        sendOtpBtn.disabled = false;
        sendOtpSpinner.style.display = 'none';
        sendOtpBtnText.textContent = 'Gửi OTP';
      }
    });

    document.getElementById('forgotForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const otp = document.getElementById('otp').value.trim();
      const newPassword = document.getElementById('new-password').value;
      const resetBtn = document.getElementById('reset-password-button');
      const resetBtnText = document.getElementById('resetBtnText');
      const resetSpinner = document.getElementById('resetSpinner');

      if (!validateEmail(email)) {
        showAlert('Vui lòng nhập email hợp lệ.');
        return;
      }
      if (!validateOTP(otp)) {
        showAlert('Mã OTP không hợp lệ.');
        return;
      }
      if (!validatePassword(newPassword)) {
        showAlert('Mật khẩu mới phải có ít nhất 6 ký tự.');
        return;
      }

      resetBtn.disabled = true;
      resetSpinner.style.display = 'inline-block';
      resetBtnText.textContent = 'Đang đặt lại mật khẩu...';
      hideAlert();

      try {
        const response = await fetch(`${API_BASE_URL}/auth/forgot-password/verify`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, otp, newPassword })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.message || 'Đặt lại mật khẩu thất bại.');
        showAlert('Mật khẩu của bạn đã được cập nhật!', 'success');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } catch (err) {
        showAlert(err.message);
      } finally {
        resetBtn.disabled = false;
        resetSpinner.style.display = 'none';
        resetBtnText.textContent = 'Đặt Lại Mật Khẩu';
      }
    });

    document.getElementById('new-password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('forgotForm').dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
