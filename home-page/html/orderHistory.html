<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
    }

    .sidebar {
      background-color: #ffffff;
      border-right: 1px solid #e2e8f0;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }

    .sidebar-header {
      border-bottom: 1px solid #e2e8f0;
    }

    .sidebar-link {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      margin: 4px 12px;
      border-radius: 8px;
      color: #64748b;
      text-decoration: none;
      transition: all 0.2s ease;
      font-weight: 500;
    }

    .sidebar-link:hover {
      background-color: #f1f5f9;
      color: #334155;
    }

    .sidebar-link.active {
      background-color: #3b82f6;
      color: white;
    }

    .sidebar-link.active:hover {
      background-color: #2563eb;
    }

    .sidebar-link i {
      margin-right: 12px;
      width: 20px;
      text-align: center;
    }

    .main-content {
      background-color: #f8fafc;
      min-height: 100vh;
    }

    .content-card {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
      border: 1px solid #e2e8f0;
      transition: all 0.3s ease;
    }

    .content-card:hover {
      box-shadow: 0 10px 25px 0 rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }

    .btn-primary {
      background-color: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background-color: #2563eb;
    }

    .btn-primary:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    .btn-logout {
      background-color: #ef4444;
      color: white;
    }

    .btn-logout:hover {
      background-color: #dc2626;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      border: 1px solid;
      animation: slideInFromTop 0.5s ease-out;
    }

    .message-success {
      background-color: #f0fdf4;
      color: #166534;
      border-color: #bbf7d0;
    }

    .message-error {
      background-color: #fef2f2;
      color: #991b1b;
      border-color: #fecaca;
    }

    .section-header {
      display: flex;
      align-items: center;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e2e8f0;
    }

    .section-header h2 {
      color: #1f2937;
      font-size: 24px;
      font-weight: 600;
    }

    .section-header i {
      margin-right: 12px;
      color: #3b82f6;
      animation: pulse 2s infinite;
    }

    #orders-list .content-card {
      padding: 16px;
      margin-bottom: 16px;
      opacity: 0;
      transform: translateX(-20px);
      animation: slideInFromLeft 0.5s ease-out forwards;
      position: relative;
      overflow: hidden;
    }

    #orders-list .content-card:nth-child(1) { animation-delay: 0.1s; }
    #orders-list .content-card:nth-child(2) { animation-delay: 0.2s; }
    #orders-list .content-card:nth-child(3) { animation-delay: 0.3s; }
    #orders-list .content-card:nth-child(4) { animation-delay: 0.4s; }

    #orders-list .content-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }

    #orders-list .content-card:hover::before {
      left: 100%;
    }

    #orders-list h5 {
      color: #1f2937;
      font-weight: 600;
      font-size: 16px;
    }

    #orders-list p,
    #orders-list span {
      color: #6b7280;
      font-size: 14px;
    }

    @keyframes slideInFromTop {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInFromLeft {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        top: 0;
        left: -280px;
        height: 100vh;
        width: 280px;
        z-index: 1000;
        transition: left 0.3s ease;
      }

      .sidebar.open {
        left: 0;
      }

      .main-content {
        margin-left: 0;
      }

      .content-card {
        margin: 16px;
      }
    }

    @media (min-width: 769px) {
      .mobile-menu-btn {
        display: none;
      }
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
    }
  </style>
</head>
<body class="flex">
  <button class="mobile-menu-btn fixed top-4 left-4 z-50 p-2 bg-white rounded-lg shadow-md border border-gray-200 md:hidden">
    <i class="fas fa-bars text-gray-600"></i>
  </button>

  <aside class="sidebar w-80 flex flex-col justify-between">
    <div>
      <div class="sidebar-header p-6">
        <h2 class="text-xl font-semibold text-gray-900">Dashboard</h2>
        <p id="username-greeting" class="text-sm text-gray-500 mt-1">Welcome, User!</p>
      </div>
      <nav class="mt-2 px-3">
        <a href="profile.html" id="profile-link" class="sidebar-link">
          <i class="fas fa-user"></i> Edit Profile
        </a>
        <a href="ordertrack.html" id="order-track-link" class="sidebar-link">
          <i class="fas fa-truck"></i> Order Tracking
        </a>
        <a href="orderHistory.html" id="order-history-link" class="sidebar-link active">
          <i class="fas fa-history"></i> Order History
        </a>
        <a href="home.html" id="home-link" class="sidebar-link">
          <i class="fas fa-home"></i> Back to Home
        </a>
      </nav>
    </div>
    <div class="p-6">
      <button id="logout-button" class="w-full btn btn-logout">
        <i class="fas fa-sign-out-alt mr-2"></i> Logout
      </button>
    </div>
  </aside>

  <main class="main-content flex-1 p-6 overflow-auto">
    <div id="content-area" class="max-w-5xl mx-auto space-y-8">
      <div id="order-history-section" class="content-card p-6">
        <div class="section-header">
          <h2><i class="fas fa-history"></i> Order History</h2>
        </div>
        <div id="error-message" class="hidden message message-error"></div>
        <div id="success-message" class="hidden message message-success"></div>

        <div id="orders-list" class="space-y-4"></div>

        <div id="pagination" class="flex justify-between items-center mt-6">
          <button id="prev-page" class="btn btn-primary disabled:bg-gray-400" disabled>
            <i class="fas fa-chevron-left mr-2"></i> Previous
          </button>
          <span id="page-info" class="text-gray-600 font-medium"></span>
          <button id="next-page" class="btn btn-primary disabled:bg-gray-400">
            Next <i class="fas fa-chevron-right ml-2"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const API_BASE_URL = 'http://localhost:8080';
    let currentPage = 0;
    const pageSize = 3;
    let isFetching = false; // Biến theo dõi trạng thái tải

    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        console.error("Token không hợp lệ:", e);
        return null;
      }
    }

    function isLoggedIn() {
      const token = localStorage.getItem('accessToken');
      if (!token) {
        console.warn("Không tìm thấy accessToken trong localStorage");
        return false;
      }
      const payload = parseJwt(token);
      if (!payload) return false;
      const isExpired = payload.exp * 1000 <= Date.now();
      if (isExpired) console.warn("Token đã hết hạn:", payload.exp);
      return payload && !isExpired;
    }

    async function fetchUserInfo() {
      try {
        const token = localStorage.getItem('accessToken');
        const payload = parseJwt(token);
        const userId = payload.id || payload.sub;
        if (!userId) throw new Error("Không tìm thấy userId trong JWT payload");
        const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!response.ok) throw new Error('Failed to fetch user info');
        const data = await response.json();
        return data.result.username || 'User';
      } catch (error) {
        console.error('Error fetching user info:', error);
        return 'User';
      }
    }

    async function updateUI() {
      const token = localStorage.getItem('accessToken');
      const usernameGreeting = document.getElementById('username-greeting');
      if (isLoggedIn() && usernameGreeting) {
        const username = await fetchUserInfo();
        usernameGreeting.textContent = `Welcome, ${username}!`;
        console.log("Cập nhật UI với username:", username);
      } else if (usernameGreeting) {
        usernameGreeting.textContent = 'Welcome, User!';
        console.log("Cập nhật UI cho guest");
      }
    }

    function logout() {
      console.log("Đăng xuất: Xóa token");
      localStorage.removeItem('accessToken');
      localStorage.removeItem('cart');
      window.location.href = 'login.html';
    }

    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
      document.getElementById('success-message').classList.add('hidden');
      console.error("Hiển thị lỗi:", message);
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('success-message');
      successDiv.textContent = message;
      successDiv.classList.remove('hidden');
      document.getElementById('error-message').classList.add('hidden');
      console.log("Hiển thị thông báo thành công:", message);
    }

    function setLoadingState(elementId, isLoading) {
      const element = document.getElementById(elementId);
      if (isLoading) {
        element.style.opacity = '0.7';
        element.style.pointerEvents = 'none';
      } else {
        element.style.opacity = '1';
        element.style.pointerEvents = 'auto';
      }
    }

    async function fetchOrders(page = 0) {
      if (isFetching) return; // Ngăn gọi API nếu đang tải
      isFetching = true; // Đánh dấu đang tải

      if (!isLoggedIn()) {
        showError('Vui lòng đăng nhập để xem lịch sử đơn hàng!');
        window.location.href = 'login.html';
        isFetching = false;
        return;
      }

      setLoadingState('orders-list', true);
      setLoadingState('pagination', true); // Vô hiệu hóa nút phân trang

      try {
        const token = localStorage.getItem('accessToken');
        const payload = parseJwt(token);
        const userId = payload.id || payload.sub;
        if (!userId) {
          throw new Error("Không tìm thấy userId trong JWT payload");
        }
        console.log('Fetching orders for user ID:', userId);
        const response = await fetch(`${API_BASE_URL}/orders/user/${userId}?page=${page}&size=${pageSize}&orderBy=createdAt&sort=DESC`, {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });
        if (!response.ok) {
          let errorMessage = 'Lỗi khi lấy danh sách đơn hàng';
          try {
            const error = await response.json();
            errorMessage = error.message || errorMessage;
          } catch (e) {
            // Không parse được JSON
          }
          if (response.status === 401) {
            showError('Phiên đăng nhập hết hạn. Vui lòng đăng nhập lại.');
            logout();
          } else if (response.status === 403) {
            showError('Bạn không có quyền xem các đơn hàng này.');
          } else if (response.status === 404) {
            showError('Người dùng không tồn tại.');
          } else {
            showError(errorMessage);
          }
          console.error(`Lỗi API: ${response.status} - ${errorMessage}`);
          return;
        }
        const data = await response.json();
        console.log("Dữ liệu đơn hàng:", data);
        renderOrders(data.result.content);
        updatePagination(data.result.totalPages);
        currentPage = page; // Cập nhật currentPage sau khi thành công
        showSuccess('Danh sách đơn hàng đã được cập nhật.');
      } catch (error) {
        showError('Lỗi khi lấy danh sách đơn hàng: ' + error.message);
        console.error('Fetch error:', error);
      } finally {
        isFetching = false; // Kết thúc trạng thái tải
        setLoadingState('orders-list', false);
        setLoadingState('pagination', false); // Kích hoạt lại nút phân trang
      }
    }

    function renderOrders(orders) {
      const ordersList = document.getElementById('orders-list');
      ordersList.innerHTML = '';

      if (orders.length === 0) {
        ordersList.innerHTML = '<p class="text-gray-600">Không tìm thấy đơn hàng nào.</p>';
        return;
      }

      orders.forEach(order => {
        const orderCard = document.createElement('div');
        orderCard.className = 'content-card p-4';
        orderCard.innerHTML = `
          <div class="flex justify-between items-center mb-2">
            <h5 class="font-semibold text-gray-800">Đơn hàng #${order.id}</h5>
            <span class="text-sm text-gray-600">${new Date(order.createdAt).toLocaleDateString()}</span>
          </div>
          <p class="text-gray-600">Trạng thái: ${order.status}</p>
          <p class="text-gray-600">Loại: ${order.orderType}</p>
          <p class="text-gray-600">Tổng tiền: $${order.totalAmount.toFixed(2)}</p>
          ${order.paymentStatus ? `<p class="text-gray-600">Trạng thái thanh toán: ${order.paymentStatus}</p>` : ''}
          ${order.tableId ? `<p class="text-gray-600">Bàn: ${order.tableNumber || order.tableId}</p>` : ''}
          ${order.note ? `<p class="text-gray-600">Ghi chú: ${order.note}</p>` : ''}
          <h6 class="font-semibold text-gray-800 mt-4 mb-2 text-sm">Món</h6>
          <div class="space-y-2">
            ${order.orderItems?.map(item => `
              <div class="flex justify-between items-center">
                <div>
                  <span class="font-medium">${item.menuItemName || 'Unknown Item'}</span>
                  <span class="text-gray-600"> (x${item.quantity})</span>
                  ${item.note ? `<p class="text-sm text-gray-600">Ghi chú: ${item.note}</p>` : ''}
                </div>
                <span class="text-gray-600">$${item.price.toFixed(2)}</span>
              </div>
            `).join('') || '<p class="text-gray-600">Không có món ăn nào.</p>'}
          </div>
        `;
        ordersList.appendChild(orderCard);
      });
      console.log("Đã render danh sách đơn hàng:", orders.length);
    }

    function updatePagination(totalPages) {
      const pageInfo = document.getElementById('page-info');
      const prevButton = document.getElementById('prev-page');
      const nextButton = document.getElementById('next-page');

      pageInfo.textContent = `Trang ${currentPage + 1} / ${totalPages}`;
      prevButton.disabled = currentPage === 0;
      nextButton.disabled = currentPage >= totalPages - 1;
    }

    function toggleMobileMenu() {
      const sidebar = document.querySelector('.sidebar');
      sidebar.classList.toggle('open');
    }

    document.getElementById('logout-button').addEventListener('click', logout);

    document.getElementById('prev-page').addEventListener('click', () => {
      if (currentPage > 0 && !isFetching) {
        fetchOrders(currentPage - 1);
      }
    });

    document.getElementById('next-page').addEventListener('click', () => {
      if (!isFetching) {
        fetchOrders(currentPage + 1);
      }
    });

    document.querySelector('.mobile-menu-btn').addEventListener('click', toggleMobileMenu);

    document.addEventListener('click', (e) => {
      const sidebar = document.querySelector('.sidebar');
      const menuBtn = document.querySelector('.mobile-menu-btn');
      if (window.innerWidth <= 768 &&
          !sidebar.contains(e.target) &&
          !menuBtn.contains(e.target) &&
          sidebar.classList.contains('open')) {
        sidebar.classList.remove('open');
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      console.log("Khởi tạo trang orderHistory.html");
      updateUI();
      if (isLoggedIn()) {
        fetchOrders();
      } else {
        showError('Vui lòng đăng nhập để xem lịch sử đơn hàng!');
        window.location.href = 'login.html';
      }
    });

    const navLinks = document.querySelectorAll('.sidebar-link');
    navLinks.forEach(link => {
      link.setAttribute('title', link.textContent.trim());
    });
  </script>
</body>
</html>
