<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order History</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #1E3A8A;
      --accent-orange: #FEA116;
      --blue-hover: #1E40AF;
      --orange-hover: #E59014;
      --blue-light: rgba(30, 58, 138, 0.1);
      --orange-light: rgba(254, 161, 22, 0.1);
      --blue-shadow: rgba(30, 58, 138, 0.3);
      --orange-shadow: rgba(254, 161, 22, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary-blue) 0%, #1e293b 100%);
      min-height: 100vh;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--primary-blue);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-orange);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--orange-hover);
    }

    /* Sidebar Animations */
    .sidebar {
      background: linear-gradient(180deg, var(--primary-blue) 0%, #1a2332 100%);
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
      border-right: 1px solid var(--accent-orange);
    }

    .sidebar-header {
      font-family: 'Pacifico', cursive;
      position: relative;
      overflow: hidden;
    }

    .sidebar-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
    }

    .sidebar-link {
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 4px 12px;
      border-radius: 12px;
    }

    .sidebar-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--orange-light), transparent);
      transition: left 0.6s;
    }

    .sidebar-link:hover::before {
      left: 100%;
    }

    .sidebar-link:hover {
      background: linear-gradient(135deg, var(--accent-orange) 0%, var(--orange-hover) 100%);
      transform: translateX(8px) scale(1.02);
      box-shadow: 0 8px 25px var(--orange-shadow);
      color: white !important;
    }

    .sidebar-link.active {
      background: linear-gradient(135deg, var(--accent-orange) 0%, var(--orange-hover) 100%);
      color: white !important;
      box-shadow: 0 4px 15px var(--orange-shadow);
    }

    .sidebar-link i {
      transition: transform 0.3s ease;
    }

    .sidebar-link:hover i {
      transform: scale(1.2) rotate(5deg);
    }

    /* Main Content */
    .main-content {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      position: relative;
    }

    .main-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 50%, var(--blue-light) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, var(--orange-light) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, var(--blue-light) 0%, transparent 50%);
      pointer-events: none;
    }

    .content-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid var(--blue-light);
      border-radius: 20px;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px var(--blue-light);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .content-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-blue), var(--blue-hover), var(--primary-blue));
      background-size: 200% 100%;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { background-position: -200% 0; }
      50% { background-position: 200% 0; }
    }

    .content-card:hover {
      transform: translateY(-5px);
      box-shadow:
        0 30px 60px rgba(0, 0, 0, 0.15),
        0 0 0 1px var(--blue-shadow);
    }

    /* Buttons */
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--blue-hover) 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px var(--blue-shadow);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--accent-orange), transparent);
      transition: left 0.6s;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 35px var(--blue-shadow);
    }

    .btn-primary:active {
      transform: translateY(-1px) scale(0.98);
    }

    .btn-logout {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
    }

    .btn-logout:hover {
      box-shadow: 0 15px 35px rgba(239, 68, 68, 0.4);
    }

    /* Messages */
    .message {
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: 500;
      border-left: 4px solid;
      backdrop-filter: blur(10px);
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-success {
      background: rgba(34, 197, 94, 0.1);
      color: #166534;
      border-left-color: #22c55e;
    }

    .message-error {
      background: rgba(239, 68, 68, 0.1);
      color: #991b1b;
      border-left-color: #ef4444;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: fixed;
        top: 0;
        left: -100%;
        height: 100vh;
        z-index: 1000;
        transition: left 0.3s ease;
      }

      .sidebar.open {
        left: 0;
      }

      .main-content {
        margin-left: 0;
      }

      .content-card {
        margin: 20px;
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Enhanced hover effects */
    .interactive:hover {
      cursor: pointer;
    }

    .glow-on-hover {
      transition: all 0.3s ease;
    }

    .glow-on-hover:hover {
      box-shadow: 0 0 20px var(--blue-shadow);
    }
  </style>
</head>

<body class="flex">
  <!-- Sidebar -->
  <aside class="sidebar w-80 flex flex-col justify-between">
    <div>
      <div class="sidebar-header p-6 relative z-10">
        <h2 class="text-4xl font-bold text-white relative z-10">Order History</h2>
        <p id="username-greeting" class="text-xl text-white/80 mt-1 relative z-10">Welcome, User!</p>
      </div>
      <nav class="mt-6 px-3">
        <a href="profile.html" id="profile-link"
          class="sidebar-link flex items-center px-4 py-3 text-orange-400 font-semibold mb-2">
          <i class="fas fa-user mr-3"></i> Edit Profile
        </a>
        <a href="ordertrack.html" id="order-track-link"
          class="sidebar-link flex items-center px-4 py-3 text-orange-400 font-semibold mb-2">
          <i class="fas fa-truck mr-3"></i> Order Tracking
        </a>
        <a href="orderHistory.html" id="order-history-link"
          class="sidebar-link flex items-center px-4 py-3 text-orange-400 font-semibold mb-2 active">
          <i class="fas fa-history mr-3"></i> Order History
        </a>
        <a href="home.html" id="home-link"
          class="sidebar-link flex items-center px-4 py-3 text-orange-400 font-semibold mb-2">
          <i class="fas fa-home mr-3"></i> Back to Home Page
        </a>
      </nav>
    </div>
    <div class="p-6">
      <button id="logout-button" class="w-full btn-primary btn-logout flex items-center justify-center">
        <i class="fas fa-sign-out-alt mr-2"></i> Logout
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content flex-1 p-8 overflow-auto relative z-10">
    <div id="content-area" class="max-w-5xl mx-auto space-y-8">
      <!-- Order History Section -->
      <div id="order-history-section" class="content-card p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
          <i class="fas fa-history mr-3 text-orange-500"></i>
          Order History
        </h2>
        <div id="error-message" class="hidden message message-error"></div>
        <div id="success-message" class="hidden message message-success"></div>

        <!-- Orders List -->
        <div id="orders-list" class="space-y-6">
          <!-- Orders will be populated here -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="flex justify-between items-center mt-6">
          <button id="prev-page" class="btn-primary disabled:opacity-50 disabled:cursor-not-allowed" disabled>
            <i class="fas fa-chevron-left mr-2"></i> Previous
          </button>
          <span id="page-info" class="text-gray-600 font-medium"></span>
          <button id="next-page" class="btn-primary disabled:opacity-50 disabled:cursor-not-allowed">
            Next <i class="fas fa-chevron-right ml-2"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const API_BASE_URL = 'http://localhost:8080';
    let currentPage = 0;
    const pageSize = 20;

    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        console.error("Invalid token:", e);
        return null;
      }
    }

    function isLoggedIn() {
      const token = localStorage.getItem('accessToken');
      if (!token) return false;
      const payload = parseJwt(token);
      return payload && payload.exp * 1000 > Date.now() && payload.scope === 'ROLE_CUSTOMER';
    }

    function logout() {
      localStorage.removeItem('accessToken');
      localStorage.removeItem('cart');
      window.location.href = 'login.html';
    }

    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
      document.getElementById('success-message').classList.add('hidden');
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('success-message');
      successDiv.textContent = message;
      successDiv.classList.remove('hidden');
      document.getElementById('error-message').classList.add('hidden');
    }

    function setLoadingState(elementId, isLoading) {
      const element = document.getElementById(elementId);
      if (isLoading) {
        element.style.opacity = '0.7';
        element.style.pointerEvents = 'none';
      } else {
        element.style.opacity = '1';
        element.style.pointerEvents = 'auto';
      }
    }

    async function fetchUserInfo() {
      try {
        const token = localStorage.getItem('accessToken');
        const payload = parseJwt(token);
        const userId = payload.id;

        const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!response.ok) throw new Error('Failed to fetch user info');
        const data = await response.json();
        const user = data.result;
        document.getElementById('username-greeting').textContent = `Welcome, ${user.username || 'User'}!`;
      } catch (error) {
        showError('Error fetching user info: ' + error.message);
      }
    }

    async function fetchOrders(page = 0) {
  if (!isLoggedIn()) {
    showError('Please login to view order history!');
    window.location.href = 'login.html';
    return;
  }

  setLoadingState('orders-list', true);
  try {
    const token = localStorage.getItem('accessToken');
    const payload = parseJwt(token);
    console.log('Token:', token);
    console.log('User ID:', payload.id);
    const response = await fetch(`${API_BASE_URL}/orders/user/${payload.id}?page=${page}&size=${pageSize}&orderBy=createdAt&sort=DESC`, {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    console.log('Response status:', response.status);
    const data = await response.json();
    console.log('Response data:', data);
    if (!response.ok) throw new Error(data.message || 'Failed to fetch orders');
    const orders = data.result.content;
    const totalPages = data.result.totalPages;
    currentPage = page;

    renderOrders(orders);
    updatePagination(totalPages);
  } catch (error) {
    showError('Error fetching orders: ' + error.message);
  } finally {
    setLoadingState('orders-list', false);
  }
}

    function renderOrders(orders) {
      const ordersList = document.getElementById('orders-list');
      ordersList.innerHTML = '';

      if (orders.length === 0) {
        ordersList.innerHTML = '<p class="text-gray-600">No orders found.</p>';
        return;
      }

      orders.forEach(order => {
        const orderCard = document.createElement('div');
        orderCard.className = 'content-card p-6 mb-4';
        orderCard.innerHTML = `
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold text-gray-800">Order #${order.id}</h3>
            <span class="text-sm text-gray-600">${new Date(order.createdAt).toLocaleString()}</span>
          </div>
          <p class="text-gray-600 mb-2"><strong>Status:</strong> ${order.status}</p>
          <p class="text-gray-600 mb-2"><strong>Type:</strong> ${order.orderType}</p>
          <p class="text-gray-600 mb-2"><strong>Total:</strong> $${order.totalAmount.toFixed(2)}</p>
          ${order.tableNumber ? `<p class="text-gray-600 mb-2"><strong>Table:</strong> ${order.tableNumber}</p>` : ''}
          ${order.note ? `<p class="text-gray-600 mb-2"><strong>Note:</strong> ${order.note}</p>` : ''}
          <h4 class="text-lg font-semibold text-gray-800 mt-4 mb-2">Items</h4>
          <ul class="space-y-2">
            ${order.orderItems.map(item => `
              <li class="flex justify-between items-center">
                <div>
                  <span class="font-medium">${item.menuItemName}</span>
                  <span class="text-gray-600"> (x${item.quantity})</span>
                  ${item.note ? `<p class="text-sm text-gray-600">Note: ${item.note}</p>` : ''}
                </div>
                <span class="text-gray-600">$${item.price.toFixed(2)}</span>
              </li>
            `).join('')}
          </ul>
        `;
        ordersList.appendChild(orderCard);
      });
    }

    function updatePagination(totalPages) {
      const pageInfo = document.getElementById('page-info');
      const prevButton = document.getElementById('prev-page');
      const nextButton = document.getElementById('next-page');

      pageInfo.textContent = `Page ${currentPage + 1} of ${totalPages}`;
      prevButton.disabled = currentPage === 0;
      nextButton.disabled = currentPage >= totalPages - 1;
    }

    // Event Listeners
    document.getElementById('logout-button').addEventListener('click', logout);
    document.getElementById('prev-page').addEventListener('click', () => fetchOrders(currentPage - 1));
    document.getElementById('next-page').addEventListener('click', () => fetchOrders(currentPage + 1));

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      if (isLoggedIn()) {
        fetchUserInfo();
        fetchOrders();
      } else {
        showError('Please login to view order history!');
        window.location.href = 'login.html';
      }
    });

    // Add tooltips for navigation
    const navLinks = document.querySelectorAll('.sidebar-link');
    navLinks.forEach(link => {
      link.setAttribute('title', link.textContent.trim());
    });
  </script>
</body>

</html>
