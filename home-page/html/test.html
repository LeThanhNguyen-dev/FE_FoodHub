<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Test Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Test Get My Order by ID</h1>
    <div class="mb-4">
      <label for="test-order-id" class="block text-sm font-medium text-gray-700 mb-1">Order ID:</label>
      <div class="flex space-x-2">
        <input type="number" id="test-order-id" placeholder="Enter Order ID" class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-400">
        <button onclick="getMyOrderDetail()" class="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600">Get Order</button>
      </div>
    </div>
    <div id="test-order-result" class="mt-6 bg-white p-4 rounded-md shadow text-gray-800"></div>
  </div>

  <script>
    const API_BASE_URL = 'http://localhost:8080';

    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        console.error("Invalid token:", e);
        return null;
      }
    }

    async function getMyOrderDetail() {
      const token = localStorage.getItem('accessToken');
      const orderId = document.getElementById('test-order-id').value;
      const resultEl = document.getElementById('test-order-result');

      if (!token || !orderId) {
        resultEl.innerHTML = '<span class="text-red-600 font-medium">Please login and enter a valid Order ID.</span>';
        return;
      }

      try {
        const response = await fetch(`${API_BASE_URL}/orders/users/${orderId}`, {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        if (!response.ok) {
          const error = await response.json();
          resultEl.innerHTML = `<span class="text-red-600 font-medium">Error: ${error.message || 'Failed to fetch order'}</span>`;
          return;
        }

        const data = await response.json();
        const order = data.result;

        resultEl.innerHTML = `
          <div>
            <p><strong>Order ID:</strong> ${order.id}</p>
            <p><strong>Status:</strong> ${order.status}</p>
            <p><strong>Type:</strong> ${order.orderType}</p>
            <p><strong>Total:</strong> ${order.totalPrice.toLocaleString()}Ä‘</p>
            <p><strong>Created At:</strong> ${new Date(order.createdAt).toLocaleString()}</p>
          </div>
        `;
      } catch (err) {
        resultEl.innerHTML = `<span class="text-red-600 font-medium">Exception: ${err.message}</span>`;
      }
    }
  </script>
</body>

</html>
