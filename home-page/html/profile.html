<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #1E3A8A;
      --accent-orange: #FEA116;
      --blue-hover: #1E40AF;
      --orange-hover: #E59014;
      --blue-light: rgba(30, 58, 138, 0.1);
      --orange-light: rgba(254, 161, 22, 0.1);
      --blue-shadow: rgba(30, 58, 138, 0.3);
      --orange-shadow: rgba(254, 161, 22, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary-blue) 0%, #1e293b 100%);
      min-height: 100vh;
    }

    /* Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--primary-blue);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-orange);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--orange-hover);
    }

    /* Sidebar Animations */
    .sidebar {
      background: linear-gradient(180deg, var(--primary-blue) 0%, #1a2332 100%);
      box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3);
      border-right: 1px solid var(--accent-orange);
    }

    .sidebar-header {
      font-family: 'Pacifico', cursive;
      position: relative;
      overflow: hidden;
    }

    .sidebar-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
    }

    .sidebar-link {
      position: relative;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      margin: 4px 12px;
      border-radius: 12px;
    }

    .sidebar-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--orange-light), transparent);
      transition: left 0.6s;
    }

    .sidebar-link:hover::before {
      left: 100%;
    }

    .sidebar-link:hover {
      background: linear-gradient(135deg, var(--accent-orange) 0%, var(--orange-hover) 100%);
      transform: translateX(8px) scale(1.02);
      box-shadow: 0 8px 25px var(--orange-shadow);
      color: white !important;
    }

    .sidebar-link.active {
      background: linear-gradient(135deg, var(--accent-orange) 0%, var(--orange-hover) 100%);
      color: white !important;
      box-shadow: 0 4px 15px var(--orange-shadow);
    }

    .sidebar-link i {
      transition: transform 0.3s ease;
    }

    .sidebar-link:hover i {
      transform: scale(1.2) rotate(5deg);
    }

    /* Main Content */
    .main-content {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
      position: relative;
    }

    .main-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 50%, var(--blue-light) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, var(--orange-light) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, var(--blue-light) 0%, transparent 50%);
      pointer-events: none;
    }

    .content-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid var(--blue-light);
      border-radius: 20px;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px var(--blue-light);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .content-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-blue), var(--blue-hover), var(--primary-blue));
      background-size: 200% 100%;
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { background-position: -200% 0; }
      50% { background-position: 200% 0; }
    }

    .content-card:hover {
      transform: translateY(-5px);
      box-shadow:
        0 30px 60px rgba(0, 0, 0, 0.15),
        0 0 0 1px var(--blue-shadow);
    }

    /* Form Elements */
    .form-group {
      position: relative;
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      color: var(--primary-blue);
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 8px;
      transition: color 0.3s ease;
    }

    .form-input {
      width: 100%;
      padding: 16px 16px 16px 48px;
      background: rgba(255, 255, 255, 0.8);
      border: 2px solid var(--blue-light);
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      color: var(--primary-blue);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-blue);
      background: rgba(255, 255, 255, 1);
      box-shadow:
        0 0 0 4px var(--blue-light),
        0 8px 25px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    .form-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-blue);
      transition: all 0.3s ease;
      z-index: 1;
    }

    .form-input:focus+.form-icon {
      color: var(--accent-orange);
      transform: translateY(-50%) scale(1.1);
    }

    /* Buttons */
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--blue-hover) 100%);
      color: white;
      border: none;
      padding: 16px 32px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 25px var(--blue-shadow);
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, var(--accent-orange), transparent);
      transition: left 0.6s;
    }

    .btn-primary:hover::before {
      left: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-3px) scale(1.02);
      box-shadow: 0 15px 35px var(--blue-shadow);
    }

    .btn-primary:active {
      transform: translateY(-1px) scale(0.98);
    }

    .btn-logout {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.3);
    }

    .btn-logout:hover {
      box-shadow: 0 15px 35px rgba(239, 68, 68, 0.4);
    }

    /* Messages */
    .message {
      padding: 16px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: 500;
      border-left: 4px solid;
      backdrop-filter: blur(10px);
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message-success {
      background: rgba(34, 197, 94, 0.1);
      color: #166534;
      border-left-color: #22c55e;
    }

    .message-error {
      background: rgba(239, 68, 68, 0.1);
      color: #991b1b;
      border-left-color: #ef4444;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        position: fixed;
        top: 0;
        left: -100%;
        height: 100vh;
        z-index: 1000;
        transition: left 0.3s ease;
      }

      .sidebar.open {
        left: 0;
      }

      .main-content {
        margin-left: 0;
      }

      .content-card {
        margin: 20px;
      }

      .form-container {
        flex-direction: column;
      }

      .profile-form, .password-form {
        width: 100%;
      }
    }

    /* Loading Animation */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Enhanced hover effects */
    .interactive:hover {
      cursor: pointer;
    }

    .glow-on-hover {
      transition: all 0.3s ease;
    }

    .glow-on-hover:hover {
      box-shadow: 0 0 20px var(--blue-shadow);
    }
  </style>
</head>

<body class="flex">
  <!-- Sidebar -->
  <aside class="sidebar w-80 flex flex-col justify-between">
    <div>
      <div class="sidebar-header p-6 relative z-10">
        <h2 class="text-4xl font-bold text-white relative z-10">User Dashboard</h2>
        <p id="username-greeting" class="text-xl text-white/80 mt-1 relative z-10">Welcome, User!</p>
      </div>
      <nav class="mt-6 px-3">
        <a href="profile.html" id="profile-link"
          class="sidebar-link flex items-center px-4 py-3 text-orange-400 font-semibold mb-2 active">
          <i class="fas fa-user mr-3"></i> Edit Profile
        </a>
        <a href="ordertrack.html" id="order-track-link"
          class="sidebar-link flex items-center px-4 py-3 text-orange-400 font-semibold mb-2">
          <i class="fas fa-truck mr-3"></i> Order Tracking
        </a>
        <a href="orderHistory.html" id="order-history-link"
          class="sidebar-link flex items-center px-4 py-3 text-orange-400 font-semibold mb-2">
          <i class="fas fa-history mr-3"></i> Order History
        </a>
        <a href="home.html" id="home-link"
          class="sidebar-link flex items-center px-4 py-3 text-orange-400 font-semibold mb-2">
          <i class="fas fa-home mr-3"></i> Back to Home Page
        </a>
      </nav>
    </div>
    <div class="p-6">
      <button id="logout-button" class="w-full btn-primary btn-logout flex items-center justify-center">
        <i class="fas fa-sign-out-alt mr-2"></i> Logout
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="main-content flex-1 p-8 overflow-auto relative z-10">
    <div id="content-area" class="max-w-4xl mx-auto space-y-8">
      <!-- Profile Section -->
      <div id="profile-section" class="content-card p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6 flex items-center">
          <i class="fas fa-user-edit mr-3 text-orange-500"></i>
          Edit Profile
        </h2>
        <div id="error-message" class="hidden message message-error"></div>
        <div id="success-message" class="hidden message message-success"></div>
        <div id="password-error-message" class="hidden message message-error"></div>
        <div id="password-success-message" class="hidden message message-success"></div>

        <div class="form-container flex gap-8">
          <!-- Password Change Form -->
          <div class="password-form w-1/2">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center">
              <i class="fas fa-shield-alt mr-3 text-orange-500"></i>
              Change Password
            </h3>
            <div class="space-y-6">
              <div class="form-group">
                <label for="old-password" class="form-label">Current Password</label>
                <div class="relative">
                  <input type="password" id="old-password" class="form-input" placeholder="Enter current password">
                  <i class="fas fa-lock form-icon"></i>
                </div>
              </div>
              <div class="form-group">
                <label for="new-password" class="form-label">New Password</label>
                <div class="relative">
                  <input type="password" id="new-password" class="form-input" placeholder="Enter new password">
                  <i class="fas fa-key form-icon"></i>
                </div>
              </div>
              <button id="change-password-button" class="w-full btn-primary">
                <i class="fas fa-edit mr-2"></i> Change Password
              </button>

          <!-- Profile Edit Form -->
          <div class="profile-form w-1/2">
            <h3 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center">
              <i class="fas fa-user-edit mr-3 text-orange-500"></i>
              Profile Information
            </h3>
            <div class="space-y-6">
              <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <div class="relative">
                  <input type="text" id="username" class="form-input" readonly>
                  <i class="fas fa-user form-icon"></i>
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <div class="relative">
                  <input type="email" id="email" class="form-input" placeholder="Enter your email">
                  <i class="fas fa-envelope form-icon"></i>
                </div>
              </div>
              <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="relative">
                  <input type="tel" id="phone" class="form-input" placeholder="Enter your phone number">
                  <i class="fas fa-phone form-icon"></i>
                </div>
              </div>
              <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <div class="relative">
                  <input type="text" id="address" class="form-input" placeholder="Enter your address">
                  <i class="fas fa-map-marker-alt form-icon"></i>
                </div>
              </div>
              <button id="save-button" class="w-full btn-primary">
                <i class="fas fa-save mr-2"></i> Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const API_BASE_URL = 'http://localhost:8080';

    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        console.error("Invalid token:", e);
        return null;
      }
    }

    function isLoggedIn() {
      const token = localStorage.getItem('accessToken');
      if (!token) return false;
      const payload = parseJwt(token);
      return payload && payload.exp * 1000 > Date.now() && payload.scope === 'ROLE_CUSTOMER';
    }

    function logout() {
      localStorage.removeItem('accessToken');
      localStorage.removeItem('cart');
      window.location.href = 'login.html';
    }

    function showError(message, section = 'profile') {
      const errorDiv = document.getElementById(section === 'password' ? 'password-error-message' : 'error-message');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
      document.getElementById(section === 'password' ? 'password-success-message' : 'success-message').classList.add('hidden');
    }

    function showSuccess(message, section = 'profile') {
      const successDiv = document.getElementById(section === 'password' ? 'password-success-message' : 'success-message');
      successDiv.textContent = message;
      successDiv.classList.remove('hidden');
      document.getElementById(section === 'password' ? 'password-error-message' : 'error-message').classList.add('hidden');
    }

    async function fetchUserInfo() {
      try {
        const token = localStorage.getItem('accessToken');
        const payload = parseJwt(token);
        const userId = payload.id;

        const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        if (!response.ok) throw new Error('Failed to fetch user info');
        const data = await response.json();
        const user = data.result;
        document.getElementById('username').value = user.username || '';
        document.getElementById('email').value = user.email || '';
        document.getElementById('phone').value = user.phone || '';
        document.getElementById('address').value = user.address || '';
        document.getElementById('username-greeting').textContent = `Welcome, ${user.username || 'User'}!`;
      } catch (error) {
        showError('Error fetching info: ' + error.message);
      }
    }

    async function saveUserInfo() {
      if (!isLoggedIn()) {
        showError('Please login to save changes!');
        window.location.href = 'login.html';
        return;
      }

      const saveBtn = document.getElementById('save-button');
      const originalText = saveBtn.innerHTML;
      saveBtn.innerHTML = '<div class="loading mr-2"></div> Saving...';
      saveBtn.disabled = true;

      const token = localStorage.getItem('accessToken');
      const payload = parseJwt(token);
      const userId = payload.id;

      const request = {
        email: document.getElementById('email').value,
        phoneNumber: document.getElementById('phone').value,
        address: document.getElementById('address').value
      };

      try {
        const response = await fetch(`${API_BASE_URL}/users/cus/${userId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify(request)
        });
        if (!response.ok) throw new Error('Failed to update info');
        const data = await response.json();
        showSuccess(data.message || 'Profile updated successfully!');
      } catch (error) {
        showError('Error updating: ' + error.message);
      } finally {
        saveBtn.innerHTML = originalText;
        saveBtn.disabled = false;
      }
    }

    async function changePassword() {
      if (!isLoggedIn()) {
        showError('Please login!', 'password');
        window.location.href = 'login.html';
        return;
      }

      const request = {
        oldPassword: document.getElementById('old-password').value,
        newPassword: document.getElementById('new-password').value
      };

      if (!request.oldPassword || !request.newPassword) {
        showError('Please enter both old and new passwords.', 'password');
        return;
      }

      const changeBtn = document.getElementById('change-password-button');
      const originalText = changeBtn.innerHTML;
      changeBtn.innerHTML = '<div class="loading mr-2"></div> Changing...';
      changeBtn.disabled = true;

      try {
        const token = localStorage.getItem('accessToken');
        const response = await fetch(`${API_BASE_URL}/users/change-password`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify(request)
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.message || 'Password change failed');
        showSuccess(data.message || 'Password changed successfully!', 'password');
        document.getElementById('old-password').value = '';
        document.getElementById('new-password').value = '';
      } catch (error) {
        showError('Error changing password: ' + error.message, 'password');
      } finally {
        changeBtn.innerHTML = originalText;
        changeBtn.disabled = false;
      }
    }

    function updateUI() {
      if (!isLoggedIn()) {
        showError('Please login to access dashboard!');
        window.location.href = 'login.html';
        return;
      }
      fetchUserInfo();
    }

    // Event Listeners
    document.getElementById('save-button').addEventListener('click', saveUserInfo);
    document.getElementById('change-password-button').addEventListener('click', changePassword);
    document.getElementById('logout-button').addEventListener('click', logout);

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', updateUI);

    // Add form validation feedback
    function validateForm(formType) {
      const inputs = document.querySelectorAll(`.${formType}-form input[type="email"], .${formType}-form input[type="tel"], .${formType}-form input[type="password"]`);
      let isValid = true;

      inputs.forEach(input => {
        const value = input.value.trim();
        input.classList.remove('border-red-400', 'border-green-400');

        if (input.type === 'email' && value) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(value)) {
            input.classList.add('border-red-400');
            isValid = false;
          } else {
            input.classList.add('border-green-400');
          }
        }

        if (input.type === 'tel' && value) {
          const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
          if (!phoneRegex.test(value.replace(/\s/g, ''))) {
            input.classList.add('border-red-400');
            isValid = false;
          } else {
            input.classList.add('border-green-400');
          }
        }

        if (input.type === 'password' && input.id === 'new-password' && value) {
          const strength = calculatePasswordStrength(value);
          if (strength < 3) {
            input.classList.add('border-red-400');
            isValid = false;
          } else {
            input.classList.add('border-green-400');
          }
        }
      });

      return isValid;
    }

    // Add real-time validation
    document.getElementById('email').addEventListener('blur', () => validateForm('profile'));
    document.getElementById('phone').addEventListener('blur', () => validateForm('profile'));
    document.getElementById('new-password').addEventListener('blur', () => validateForm('password'));

    // Add password strength indicator
    document.getElementById('new-password').addEventListener('input', function () {
      const password = this.value;
      const strengthBar = document.getElementById('password-strength');

      if (!strengthBar) {
        const strengthContainer = document.createElement('div');
        strengthContainer.className = 'mt-2';
        strengthContainer.innerHTML = `
          <div class="flex items-center space-x-2">
            <div class="flex-1 bg-gray-200 rounded-full h-2">
              <div id="password-strength" class="h-2 rounded-full transition-all duration-300"></div>
            </div>
            <span id="password-strength-text" class="text-sm font-medium"></span>
          </div>
        `;
        this.closest('.form-group').appendChild(strengthContainer);
      }

      const strength = calculatePasswordStrength(password);
      const strengthBar2 = document.getElementById('password-strength');
      const strengthText = document.getElementById('password-strength-text');

      switch (strength) {
        case 0:
          strengthBar2.style.width = '0%';
          strengthBar2.className = 'h-2 rounded-full transition-all duration-300';
          strengthText.textContent = '';
          break;
        case 1:
          strengthBar2.style.width = '25%';
          strengthBar2.className = 'h-2 rounded-full transition-all duration-300 bg-red-500';
          strengthText.textContent = 'Weak';
          strengthText.className = 'text-sm font-medium text-red-500';
          break;
        case 2:
          strengthBar2.style.width = '50%';
          strengthBar2.className = 'h-2 rounded-full transition-all duration-300 bg-yellow-500';
          strengthText.textContent = 'Fair';
          strengthText.className = 'text-sm font-medium text-yellow-500';
          break;
        case 3:
          strengthBar2.style.width = '75%';
          strengthBar2.className = 'h-2 rounded-full transition-all duration-300 bg-blue-500';
          strengthText.textContent = 'Good';
          strengthText.className = 'text-sm font-medium text-blue-500';
          break;
        case 4:
          strengthBar2.style.width = '100%';
          strengthBar2.className = 'h-2 rounded-full transition-all duration-300 bg-green-500';
          strengthText.textContent = 'Strong';
          strengthText.className = 'text-sm font-medium text-green-500';
          break;
      }
    });

    function calculatePasswordStrength(password) {
      let score = 0;
      if (password.length >= 8) score++;
      if (/[a-z]/.test(password)) score++;
      if (/[A-Z]/.test(password)) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[^A-Za-z0-9]/.test(password)) score++;
      return Math.min(score, 4);
    }

    // Add tooltips for navigation
    const navLinks = document.querySelectorAll('.sidebar-link');
    navLinks.forEach(link => {
      link.setAttribute('title', link.textContent.trim());
    });

    // Add loading states for async operations
    function setLoadingState(elementId, isLoading) {
      const element = document.getElementById(elementId);
      if (isLoading) {
        element.style.opacity = '0.7';
        element.style.pointerEvents = 'none';
      } else {
        element.style.opacity = '1';
        element.style.pointerEvents = 'auto';
      }
    }

    // Enhanced error handling with retry functionality
    function showErrorWithRetry(message, retryFunction, section = 'profile') {
      const errorDiv = document.getElementById(section === 'password' ? 'password-error-message' : 'error-message');
      errorDiv.innerHTML = `
        <div class="flex items-center justify-between">
          <span>${message}</span>
          ${retryFunction ? '<button onclick="' + retryFunction.name + '()" class="ml-4 px-3 py-1 bg-red-600 text-white rounded text-sm hover:bg-red-700 transition-colors">Retry</button>' : ''}
        </div>
      `;
      errorDiv.classList.remove('hidden');
      document.getElementById(section === 'password' ? 'password-success-message' : 'success-message').classList.add('hidden');
    }
  </script>
</body>
