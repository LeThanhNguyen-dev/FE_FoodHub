<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic Pagination Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Order Pagination -->
    <div class="pagination-container mt-3" id="orderPaginationContainer">
        <div class="d-flex justify-content-center">
            <div class="pagination-controls">
                <nav aria-label="Phân trang đơn hàng">
                    <ul class="pagination mb-0" id="orderPaginationList">
                        <!-- Order pagination buttons will be generated here -->
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Quick Jump for Orders (only show when total pages > 10) -->
        <div class="pagination-jump mt-2" id="orderPaginationJump" style="display: none;">
            <div class="d-flex justify-content-center align-items-center gap-2">
                <small class="text-muted">Chuyển đến trang:</small>
                <input type="number" class="form-control form-control-sm" id="jumpToOrderPage" 
                       style="width: 80px;" min="1" onkeypress="if(event.key==='Enter') jumpToOrderPage()">
                <button class="btn btn-sm btn-outline-primary" onclick="jumpToOrderPage()">Đi</button>
            </div>
        </div>
    </div>

    <!-- Menu Pagination -->
    <div class="pagination-container mt-3" id="menuPaginationContainer">
        <div class="d-flex justify-content-center">
            <div class="pagination-controls">
                <nav aria-label="Phân trang menu">
                    <ul class="pagination mb-0" id="menuPaginationList">
                        <!-- Menu pagination buttons will be generated here -->
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Quick Jump for Menu (only show when total pages > 10) -->
        <div class="pagination-jump mt-2" id="menuPaginationJump" style="display: none;">
            <div class="d-flex justify-content-center align-items-center gap-2">
                <small class="text-muted">Chuyển đến trang:</small>
                <input type="number" class="form-control form-control-sm" id="jumpToMenuPage" 
                       style="width: 80px;" min="1" onkeypress="if(event.key==='Enter') jumpToMenuPage()">
                <button class="btn btn-sm btn-outline-primary" onclick="jumpToMenuPage()">Đi</button>
            </div>
        </div>
    </div>

    <!-- CSS Styles -->
    <style>
        .pagination-container {
            margin: 20px 0;
        }
        
        .pagination .page-link {
            color: #007bff;
            border: 1px solid #dee2e6;
            margin: 0 2px;
            border-radius: 0.375rem;
        }
        
        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        
        .pagination .page-item.disabled .page-link {
            color: #6c757d;
            background-color: #fff;
            border-color: #dee2e6;
        }
        
        .pagination .page-link:hover {
            color: #0056b3;
            background-color: #e9ecef;
            border-color: #dee2e6;
        }
        
        .pagination-jump {
            text-align: center;
        }
        
        .pagination-jump .form-control.is-invalid {
            border-color: #dc3545;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .pagination-jump .btn {
            min-width: 40px;
        }
    </style>

    <!-- JavaScript -->
    <script>
        // Include the GenericPagination class here
        // [Previous JavaScript code from the first artifact]
        
        // Example usage:
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize pagination instances
            // orderPagination and menuPagination will be available globally
            
            // Demo: Update with sample data
            setTimeout(() => {
                // Simulate order data
                updateOrderPagination(0, 15);
                
                // Simulate menu data  
                updateMenuPagination(0, 8);
            }, 1000);
        });
    </script>
</body>
</html>
