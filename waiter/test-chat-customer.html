<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Chat Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4757;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #2ed573;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .table-selector {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .table-selector label {
            font-weight: 600;
            margin-right: 10px;
            color: #495057;
        }

        .table-selector select {
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: white;
            color: #495057;
            font-size: 14px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .table-selector select:focus {
            outline: none;
            border-color: #667eea;
        }

        .customer-info {
            background: #e3f2fd;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .customer-info input {
            width: 100%;
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .customer-info input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message.received {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.sent .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.received .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }

        .message-info {
            font-size: 11px;
            color: #6c757d;
            margin-top: 5px;
            text-align: right;
        }

        .message.received .message-info {
            text-align: left;
        }

        .chat-input {
            background: white;
            padding: 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #dee2e6;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .connection-controls {
            background: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .control-button {
            padding: 8px 16px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: white;
            color: #495057;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .control-button:hover {
            background: #e9ecef;
        }

        .control-button.connect {
            border-color: #28a745;
            color: #28a745;
        }

        .control-button.disconnect {
            border-color: #dc3545;
            color: #dc3545;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logs {
            background: #f8f9fa;
            padding: 10px;
            border-top: 1px solid #e9ecef;
            max-height: 100px;
            overflow-y: auto;
            font-size: 12px;
            color: #6c757d;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-entry.error {
            color: #dc3545;
        }

        .log-entry.success {
            color: #28a745;
        }

        .log-entry.info {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>üçΩÔ∏è Customer Chat</h1>
            <div class="connection-status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Disconnected</span>
            </div>
        </div>

        <div class="connection-controls">
            <button class="control-button connect" onclick="connectWebSocket()">üîó Connect</button>
            <button class="control-button disconnect" onclick="disconnectWebSocket()">üîå Disconnect</button>
            <button class="control-button" onclick="clearChat()">üóëÔ∏è Clear Chat</button>
        </div>

        <div class="table-selector">
            <label for="tableSelect">üè∑Ô∏è Table:</label>
            <select id="tableSelect">
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="A3">A3</option>
                <option value="A4">A4</option>
                <option value="A5">A5</option>
            </select>
        </div>

        <div class="customer-info">
            <input type="text" id="customerName" placeholder="üë§ Enter your name..." value="CUSTOMER">
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message received">
                <div class="message-content">
                    <div>Welcome! Please connect to start chatting.</div>
                    <div class="message-info">System</div>
                </div>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500">
            <button class="send-button" id="sendButton" onclick="sendMessage()" disabled>Send</button>
        </div>

        <div class="logs" id="logs"></div>
    </div>

    <script>
        // WebSocket functions from websocket.js
        let chatStompClient = null;
        let currentTableNumber = 'A1';
        let isConnected = false;

        // DOM elements
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const tableSelect = document.getElementById('tableSelect');
        const customerName = document.getElementById('customerName');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const logs = document.getElementById('logs');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
            addLog('Application started', 'info');
        });

        function setupEventListeners() {
            // Table selection change
            tableSelect.addEventListener('change', function() {
                const oldTable = currentTableNumber;
                currentTableNumber = this.value;
                addLog(`Switched from table ${oldTable} to table ${currentTableNumber}`, 'info');
                
                // Reconnect to new table if already connected
                if (isConnected) {
                    disconnectWebSocket();
                    setTimeout(() => connectWebSocket(), 500);
                }
            });

            // Message input enter key
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Enable/disable send button based on input
            messageInput.addEventListener('input', function() {
                sendButton.disabled = !isConnected || !this.value.trim();
            });
        }

        // Using connectChatSocketForCustomer from websocket.js
        function connectChatSocketForCustomer(tableNumber, onChatMessageCallback) {
            const socket = new SockJS("http://localhost:8080/ws");
            chatStompClient = Stomp.over(socket);

            chatStompClient.connect({}, () => {
                console.log("Chat socket (Customer) connected");
                addLog("Chat socket (Customer) connected", 'success');

                chatStompClient.subscribe(`/topic/chat/customer/table/${tableNumber}`, (message) => {
                    const data = JSON.parse(message.body);
                    console.log("Chat received:", data);
                    addLog(`Chat received from ${data.sender}`, 'info');
                    onChatMessageCallback(data);
                });

                console.log(`Subscribed to /topic/chat/customer/table/${tableNumber}`);
                addLog(`Subscribed to /topic/chat/customer/${tableNumber}`, 'success');
            }, (error) => {
                console.error("Chat socket (Customer) error:", error);
                addLog("Chat socket (Customer) error: " + error, 'error');
                setTimeout(() => connectChatSocketForCustomer(tableNumber, onChatMessageCallback), 5000);
            });
        }

        // Using sendChatMessage from websocket.js
        function sendChatMessage(tableNumber, message, sender) {
            if (!chatStompClient || !chatStompClient.connected) {
                console.error("Chat socket ch∆∞a k·∫øt n·ªëi!");
                addLog("Chat socket ch∆∞a k·∫øt n·ªëi!", 'error');
                return false;
            }

            try {
                const chatRequest = {
                    message: message,
                    sender: sender
                };
                chatStompClient.send(`/app/chat/table/${tableNumber}`, {}, JSON.stringify(chatRequest));
                addLog(`Sent message to table ${tableNumber}`, 'success');
                return true;
            } catch (error) {
                console.error("Error sending chat message:", error);
                addLog("Error sending chat message: " + error.message, 'error');
                return false;
            }
        }

        // Wrapper functions for UI
        function connectWebSocket() {
            if (isConnected) {
                addLog('Already connected', 'info');
                return;
            }

            addLog('Attempting to connect...', 'info');
            updateConnectionStatus(false, 'Connecting...');

            // Use the websocket.js function
            connectChatSocketForCustomer(currentTableNumber, function(data) {
                // Handle received chat messages
                if (data.sender !== customerName.value) {
                    addMessage(data.message, data.sender, 'received');
                }
            });

            // Set connection status after a short delay to allow connection
            setTimeout(() => {
                if (chatStompClient && chatStompClient.connected) {
                    isConnected = true;
                    updateConnectionStatus(true, 'Connected');
                    sendButton.disabled = false;
                    addMessage('Connected to chat! You can now send messages.', 'System', 'received');
                } else {
                    isConnected = false;
                    updateConnectionStatus(false, 'Connection failed');
                    sendButton.disabled = true;
                }
            }, 1000);
        }

        function disconnectWebSocket() {
            if (!isConnected) {
                addLog('Already disconnected', 'info');
                return;
            }

            try {
                if (chatStompClient) {
                    chatStompClient.disconnect();
                }
                isConnected = false;
                updateConnectionStatus(false, 'Disconnected');
                addLog('Disconnected successfully', 'info');
                sendButton.disabled = true;
                addMessage('Disconnected from chat', 'System', 'received');
            } catch (error) {
                addLog('Disconnect error: ' + error.message, 'error');
            }
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            const sender = customerName.value.trim() || 'CUSTOMER';
            
            if (!message) {
                addLog('Message cannot be empty', 'error');
                return;
            }

            // Use the websocket.js function
            const success = sendChatMessage(currentTableNumber, message, sender);
            
            if (success) {
                // Add message to chat immediately
                addMessage(message, sender, 'sent');
                
                // Clear input
                messageInput.value = '';
                sendButton.disabled = true;
            }
        }

        function addMessage(message, sender, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-content">
                    <div>${escapeHtml(message)}</div>
                    <div class="message-info">${escapeHtml(sender)} ‚Ä¢ ${timeString}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateConnectionStatus(connected, text) {
            statusIndicator.className = `status-indicator ${connected ? 'connected' : ''}`;
            statusText.textContent = text;
        }

        function addLog(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            logEntry.textContent = `[${timeString}] ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
            
            // Keep only last 50 log entries
            while (logs.children.length > 50) {
                logs.removeChild(logs.firstChild);
            }
        }

        function clearChat() {
            chatMessages.innerHTML = `
                <div class="message received">
                    <div class="message-content">
                        <div>Chat cleared</div>
                        <div class="message-info">System</div>
                    </div>
                </div>
            `;
            addLog('Chat cleared', 'info');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle page visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                addLog('Page hidden', 'info');
            } else {
                addLog('Page visible', 'info');
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', function() {
            if (isConnected) {
                disconnectWebSocket();
            }
        });
    </script>
</body>
</html>
