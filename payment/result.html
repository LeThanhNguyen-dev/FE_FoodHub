<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả thanh toán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .success { color: green; }
        .cancelled { color: red; }
        .unknown { color: orange; }
        #loading { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kết quả thanh toán</h1>
        <p id="payment-message"></p>
        <div id="loading">Đang tải...</div>
        <a href="../home-page/html/checkout.html">Quay lại trang chính</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId');
    const messageElement = document.getElementById('payment-message');
    const loadingElement = document.getElementById('loading');

    if (orderId) {
        try {
            if (loadingElement) loadingElement.style.display = 'block';

            // Gửi PUT request tới /payments/callback
            const payload = {
                orderId: parseInt(orderId),
                code: urlParams.get('code'),
                id: urlParams.get('id'),
                cancel: urlParams.get('cancel') === 'true',
                status: urlParams.get('status'),
                orderCode: parseInt(urlParams.get('orderCode'))
            };

            await apiFetch('/payments/callback', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            // Kiểm tra trạng thái thanh toán
            const response = await apiFetch(`/payments/status/${orderId}`);
            if (response.status === 'PAID') {
                messageElement.innerHTML = `Thanh toán thành công!<br>Số tiền: ${response.amount.toLocaleString('vi-VN')} VND<br>Mã giao dịch: ${response.transactionId}`;
                messageElement.className = 'success';
            } else if (response.status === 'CANCELLED' || response.status === 'FAILED') {
                messageElement.innerHTML = 'Thanh toán không thành công hoặc đã bị hủy.';
                messageElement.className = 'cancelled';
            } else {
                messageElement.innerHTML = `Trạng thái thanh toán: ${response.status}`;
                messageElement.className = 'unknown';
            }
        } catch (error) {
            console.error('Error checking payment status:', error);
            messageElement.innerHTML = 'Không thể xác nhận trạng thái thanh toán. Vui lòng kiểm tra lại sau hoặc liên hệ hỗ trợ.';
            messageElement.className = 'cancelled';
        } finally {
            sessionStorage.removeItem('pendingOrderId');
            if (loadingElement) loadingElement.style.display = 'none';
        }
    } else {
        messageElement.innerHTML = 'Không tìm thấy thông tin thanh toán.';
        messageElement.className = 'cancelled';
    }
});
    </script>
    <script src="../js/fetch-api.js"></script>
</body>
</html>
