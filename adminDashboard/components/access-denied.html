<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Không có quyền truy cập - FoodHub Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #FEA116;
            --light: #F1F8FF;
            --danger: #EF4444;
        }
        
        body {
            background: linear-gradient(135deg, var(--light) 0%, #ffffff 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-card {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.6s ease-out;
            border: 2px solid var(--light);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .error-icon {
            font-size: 80px;
            color: var(--danger);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .error-title {
            font-size: 28px;
            font-weight: bold;
            color: var(--danger);
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .btn-login {
            background: linear-gradient(45deg, var(--primary), #ff8c00);
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            color: white;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(254, 161, 22, 0.3);
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(254, 161, 22, 0.4);
            color: white;
            background: linear-gradient(45deg, #ff8c00, var(--primary));
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .countdown {
            font-size: 14px;
            color: #6c757d;
            margin-top: 20px;
        }
        
        .footer-text {
            margin-top: 40px;
            font-size: 14px;
            color: #adb5bd;
        }
        
        .footer-text i {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">
                <i class="fas fa-shield-alt"></i>
            </div>
            
            <h1 class="error-title">Truy cập bị từ chối</h1>
            
            <p class="error-message">
                <strong>Bạn không có quyền truy cập vào trang này!</strong><br>
                Vui lòng đăng nhập bằng tài khoản có quyền phù hợp hoặc liên hệ với quản trị viên để được hỗ trợ.
            </p>
            
            <a href="/home-page/html/login.html" class="btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>
                Đăng nhập lại
            </a>
            
            <div class="countdown" id="countdown">
                Tự động chuyển hướng sau <span id="timer">10</span> giây...
            </div>
            
            <div class="footer-text">
                <i class="fas fa-home me-1"></i>
                FoodHub Admin Dashboard
            </div>
        </div>
    </div>

    <script>
        // Đếm ngược và tự động chuyển hướng
        let timeLeft = 10;
        const timerElement = document.getElementById('timer');
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = '/home-page/html/login.html';
            }
        }, 1000);
        
        // // Xóa token khi truy cập trang này
        // localStorage.removeItem('accessToken');
        // sessionStorage.removeItem('accessToken');
        
        // Ngăn chặn quay lại trang trước đó
        window.history.pushState(null, null, window.location.href);
        window.addEventListener('popstate', function() {
            window.history.pushState(null, null, window.location.href);
        });
    </script>
</body>
</html>
