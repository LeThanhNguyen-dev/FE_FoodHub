
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>FoodHub Admin - Quản lý giao dịch</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../../css/sidebar.css">
    <link rel="stylesheet" href="../../css/paymentList.css">
</head>
<body>
    <!-- Sidebar Include -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Top Bar -->
        <div id="topbar-container"></div>

        <!-- Payment Management Content -->
        <div class="container-fluid p-4">
            <!-- Filter Card -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5><i class="fas fa-filter me-2"></i>Bộ lọc và Tìm kiếm</h5>
                </div>
                <div class="card-body">
                    <form id="filterForm" class="row g-3">
                        <div class="col-md-3">
                            <label for="statusFilter" class="form-label fw-bold">Thời gian</label>
                            <select id="period" class="form-select">
                                <option value="today">Hôm nay</option>
                                <option value="week">Tuần này</option>
                                <option value="month" selected>Tháng này</option>
                                <option value="year">Năm này</option>
                                <option value="specific">Tùy chỉnh</option>
                            </select>
                            <div id="customDate" style="display: none; margin-top: 10px;">
                                <input type="date" id="startDate" class="form-control" placeholder="Từ ngày">
                                <input type="date" id="endDate" class="form-control mt-2" placeholder="Đến ngày">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="transactionId" class="form-label fw-bold">Mã giao dịch</label>
                            <input type="text" id="transactionId" class="form-control" placeholder="Nhập mã giao dịch...">
                        </div>
                        <div class="col-md-3">
                            <label for="statusFilter" class="form-label fw-bold">Trạng thái</label>
                            <select id="statusFilter" class="form-select">
                                <option value="">All Statuses</option>
                                <option value="PAID">PAID</option>
                                <option value="PENDING">PENDING</option>
                                <option value="UNPAID">UNPAID</option>
                                <option value="CANCELLED">CANCELLED</option>
                                <option value="FAILED">FAILED</option>
                                <option value="REFUNDED">REFUNDED</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="paymentMethodFilter" class="form-label fw-bold">Thanh toán</label>
                            <select id="paymentMethodFilter" class="form-select">
                                <option value="">All Methods</option>
                                <option value="CASH">CASH</option>
                                <option value="BANKING">BANKING</option>
                                <option value="VNPAY">VNPAY</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="minPrice" class="form-label fw-bold">Tổng tiền từ</label>
                            <input type="number" id="minPrice" class="form-control" placeholder="Tổng tiền từ">
                        </div>
                        <div class="col-md-3">
                            <label for="maxPrice" class="form-label fw-bold">Tổng tiền đến</label>
                            <input type="number" id="maxPrice" class="form-control" placeholder="Tổng tiền đến">
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-search me-2"></i>Lọc
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Payment Table Card -->
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-list me-2"></i>Danh sách giao dịch</h5>
                </div>
                <div class="card-body">
                    <!-- Loading Spinner -->
                    <div id="loadingSpinner" class="text-center py-5" style="display: none;">
                        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                            <span class="visually-hidden">Đang tải...</span>
                        </div>
                        <p class="mt-3 text-muted">Đang tải dữ liệu...</p>
                    </div>

                    <!-- Payment Table -->
                    <div id="paymentTable" class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th style="width: 60px;">STT</th>
                                    <th onclick="sortTable('transactionId')" style="cursor: pointer;">
                                        Transaction ID <span id="sort-transactionId" class="sort-arrow"></span>
                                    </th>
                                    <th onclick="sortTable('createdAt')" style="cursor: pointer;">
                                        Transaction Date <span id="sort-createdAt" class="sort-arrow"></span>
                                    </th>
                                    <th onclick="sortTable('amount')" style="cursor: pointer;">
                                        Amount <span id="sort-amount" class="sort-arrow"></span>
                                    </th>
                                    <th>Payment Method</th>
                                    <th data-status-column>Status</th>
                                    <th style="width: 150px;">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="paymentTableBody">
                                <!-- Data will be loaded here -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Empty State -->
                    <div id="emptyState" class="empty-state" style="display: none;">
                        <i class="fas fa-money-check-alt"></i>
                        <h5>Không có giao dịch nào</h5>
                        <p class="text-muted">Thử thay đổi bộ lọc để xem thêm giao dịch</p>
                    </div>

                    <!-- Pagination -->
                    <nav class="pagination-container">
                        <ul class="pagination justify-content-center" id="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>

        <!-- Payment Detail Modal -->
        <div class="modal fade" id="paymentDetailModal" tabindex="-1" aria-labelledby="paymentDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="paymentDetailModalLabel">Chi tiết giao dịch</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="payment-details row" id="paymentDetails"></div>
                        <table class="table table-bordered mt-3">
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Quantity</th>
                                    <th>Unit Price</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="itemsTableBody"></tbody>
                        </table>
                        <p class="note" id="paymentNote"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="/js/fetch-api.js"></script>
    <script src="../../js/sidebar.js"></script>
     <script src="../../js/topbar.js"></script>
    <script>
        let currentPage = 0;
        const pageSize = 10;
        let sortBy = 'createdAt';
        let sortDirection = 'ASC';
        let totalAmountAllPages = 0;

        async function loadSidebar() {
            try {
                const response = await fetch('../../components/sidebar.html');
                if (!response.ok) throw new Error('Không thể tải sidebar');
                const sidebarHtml = await response.text();
                document.getElementById('sidebar-container').innerHTML = sidebarHtml;
                setActiveNavLink();
            } catch (error) {
                console.error('Lỗi khi tải sidebar:', error);
                showNotification('Lỗi tải sidebar!', 'error');
                document.getElementById('sidebar-container').innerHTML = '<p>Lỗi khi tải sidebar!</p>';
            }
        }

        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('paymentTableBody').innerHTML = '';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }
        function hideQueryParams() {
    const cleanUrl = window.location.pathname; // Lấy đường dẫn không chứa query parameters
    history.pushState({}, '', cleanUrl); // Thay đổi URL hiển thị
}

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'success' ? 'success' : type === 'error' ? 'danger' : 'info'} alert-dismissible fade show notification`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND',
                minimumFractionDigits: 0
            }).format(amount);
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr.replace('Z', '+07:00'));
            if (isNaN(date)) return 'N/A';
            return date.toLocaleString('vi-VN', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            }).replace(/\//g, '/');
        }

        function formatPaymentMethod(method) {
            if (!method || method.trim() === '') return 'UNKNOWN';
            return method.toUpperCase();
        }

        function formatPaymentStatus(status) {
            if (!status || status.trim() === '') return '<span class="status-badge status-unknown">UNKNOWN</span>';
            return `<span class="status-badge status-${status.toLowerCase()}">${status.toUpperCase()}</span>`;
        }

        function getQueryParams() {
            const period = document.getElementById('period').value;
            let params = `page=${currentPage}&size=${pageSize}&orderBy=${sortBy}&sort=${sortDirection}`;

            if (period === 'specific') {
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;

                if (!startDate || !endDate) {
                    showNotification('Vui lòng chọn ngày bắt đầu và kết thúc.', 'error');
                    return null;
                }

                const startDateObj = new Date(startDate);
                const endDateObj = new Date(endDate);

                if (startDateObj > endDateObj) {
                    showNotification('Ngày bắt đầu phải trước hoặc bằng ngày kết thúc.', 'error');
                    return null;
                }

                const startISO = `${startDate}T00:00:00Z`;
                const endISO = `${endDate}T23:59:59Z`;
                params += `&period=specific&startDate=${encodeURIComponent(startISO)}&endDate=${encodeURIComponent(endISO)}`;
            } else {
                params += `&period=${period}`;
            }

            const transactionId = document.getElementById('transactionId').value.trim();
            if (transactionId) params += `&transactionId=${encodeURIComponent(transactionId)}`;

            const status = document.getElementById('statusFilter').value;
            if (status) params += `&status=${encodeURIComponent(status)}`;

            const paymentMethod = document.getElementById('paymentMethodFilter').value;
            if (paymentMethod) params += `&paymentMethod=${encodeURIComponent(paymentMethod)}`;

            const minPrice = document.getElementById('minPrice').value;
            if (minPrice) params += `&minPrice=${encodeURIComponent(minPrice)}`;

            const maxPrice = document.getElementById('maxPrice').value;
            if (maxPrice) params += `&maxPrice=${encodeURIComponent(maxPrice)}`;

            console.log('Final query params:', params);
            return params;
        }

        async function fetchTotalAmount() {
            const params = getQueryParams();
            if (!params) return 0;

            try {
                const allPaymentsParams = params.replace(`page=${currentPage}&size=${pageSize}`, 'page=0&size=10000');
                const response = await apiFetch(`/payments/list?${allPaymentsParams}`);

                if (response.code === 0 && response.result.content) {
                    return response.result.content.reduce((total, payment) => total + payment.amount, 0);
                }
                return 0;
            } catch (error) {
                console.error('Lỗi tính tổng tiền:', error);
                return 0;
            }
        }

        async function fetchPayments() {
            showLoading();
            const params = getQueryParams();
            if (!params) return;

            try {
                const totalAmountPromise = fetchTotalAmount();
                const paymentsPromise = apiFetch(`/payments/list?${params}`);

                const [totalAmount, response] = await Promise.all([totalAmountPromise, paymentsPromise]);
                totalAmountAllPages = totalAmount;

                hideLoading();
                if (response.code === 0) {
                    const data = response.result;
                    renderPaymentTable(data.content, data.totalElements);
                    renderPagination(data.totalPages, data.number);
                } else {
                    showNotification(response.message || 'Lỗi tải dữ liệu giao dịch.', 'error');
                    document.getElementById('emptyState').style.display = 'block';
                    document.getElementById('paymentTableBody').innerHTML = '';
                }
            } catch (error) {
                hideLoading();
                showNotification(error.message || 'Lỗi tải dữ liệu giao dịch.', 'error');
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('paymentTableBody').innerHTML = '';
            }
        }

        function renderPaymentTable(payments, totalElements = 0) {
            const tbody = document.getElementById('paymentTableBody');

            const paymentTableCard = document.querySelector('.card:has(#paymentTable)');
            let totalPaymentsElement = paymentTableCard.querySelector('.total-payments-info');

            if (!totalPaymentsElement) {
                totalPaymentsElement = document.createElement('div');
                totalPaymentsElement.className = 'total-payments-info alert alert-info mb-3';
                paymentTableCard.querySelector('.card-body').insertBefore(totalPaymentsElement, paymentTableCard.querySelector('#loadingSpinner'));
            }

            totalPaymentsElement.innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <i class="fas fa-money-check-alt me-2"></i>
                        <strong>Tổng số giao dịch:</strong> ${totalElements.toLocaleString('vi-VN')} giao dịch
                    </div>
                    <div class="col-md-6">
                        <i class="fas fa-money-bill-wave me-2"></i>
                        <strong>Tổng tiền giao dịch:</strong> <span class="text-success fw-bold">${formatCurrency(totalAmountAllPages)}</span>
                    </div>
                </div>
            `;

            if (!payments || payments.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                tbody.innerHTML = '';
                return;
            }

            document.getElementById('emptyState').style.display = 'none';
            tbody.innerHTML = payments.map((payment, index) => {
                const stt = currentPage * pageSize + index + 1;
                return `
                    <tr>
                        <td><div class="text-center fw-bold">${stt}</div></td>
                        <td><div class="fw-bold">${payment.transactionId}</div></td>
                        <td><div>${formatDate(payment.createdAt)}</div></td>
                        <td><div class="fw-bold text-success">${formatCurrency(payment.amount)}</div></td>
                        <td><div>${formatPaymentMethod(payment.paymentMethod)}</div></td>
                        <td data-status-column>${formatPaymentStatus(payment.status)}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-outline-primary btn-sm" onclick="showPaymentDetail('${payment.id}')" title="View Details">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function renderPagination(totalPages, currentPageIndex) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            if (!totalPages || totalPages <= 1) return;

            const prevDisabled = currentPageIndex === 0 ? 'disabled' : '';
            pagination.innerHTML += `
                <li class="page-item ${prevDisabled}">
                    <a class="page-link" href="#" onclick="changePage(${currentPageIndex - 1}); return false;">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                </li>`;

            const startPage = Math.max(0, currentPageIndex - 2);
            const endPage = Math.min(totalPages - 1, currentPageIndex + 2);

            if (startPage > 0) {
                pagination.innerHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="changePage(0); return false;">1</a>
                    </li>`;
                if (startPage > 1) {
                    pagination.innerHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const active = currentPageIndex === i ? 'active' : '';
                pagination.innerHTML += `
                    <li class="page-item ${active}">
                        <a class="page-link" href="#" onclick="changePage(${i}); return false;">${i + 1}</a>
                    </li>`;
            }

            if (endPage < totalPages - 1) {
                if (endPage < totalPages - 2) {
                    pagination.innerHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
                }
                pagination.innerHTML += `
                    <li class="page-item">
                        <a class="page-link" href="#" onclick="changePage(${totalPages - 1}); return false;">${totalPages}</a>
                    </li>`;
            }

            const nextDisabled = currentPageIndex === totalPages - 1 ? 'disabled' : '';
            pagination.innerHTML += `
                <li class="page-item ${nextDisabled}">
                    <a class="page-link" href="#" onclick="changePage(${currentPageIndex + 1}); return false;">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>`;
        }

        function changePage(page) {
            if (page < 0) return;
            currentPage = page;
            fetchPayments();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function showPaymentDetail(paymentId) {
            try {
                const data = await apiFetch(`/payments/${paymentId}`);
                const payment = data.result;
                document.getElementById('paymentDetailModalLabel').textContent = `Chi tiết giao dịch ${payment.payment.transactionId}`;
                document.getElementById('paymentDetails').innerHTML = `
                    <div class="col-md-6">
                        <p><strong>Transaction ID:</strong> ${payment.payment.transactionId}</p>
                        <p><strong>Transaction Date:</strong> ${formatDate(payment.payment.createdAt)}</p>
                        <p><strong>Customer:</strong> ${payment.username || 'Guest'}</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Amount:</strong> ${formatCurrency(payment.payment.amount)}</p>
                        <p><strong>Order Type:</strong> ${payment.orderType === 'DINE_IN' ? 'DINE_IN' : payment.orderType === 'TAKEAWAY' ? 'TAKEAWAY' : 'DELIVERY'}</p>
                        <p><strong>Table:</strong> ${payment.tableNumber || 'N/A'}</p>
                        <p><strong>Payment Method:</strong> ${formatPaymentMethod(payment.payment.paymentMethod)}</p>
                        <p><strong>Status:</strong> ${formatPaymentStatus(payment.payment.status)}</p>
                    </div>
                `;
                document.getElementById('itemsTableBody').innerHTML = payment.orderItems.map(item => `
                    <tr>
                        <td>${item.menuItemName}</td>
                        <td>${item.quantity}</td>
                        <td>${formatCurrency(item.price)}</td>
                        <td>${formatCurrency(item.quantity * item.price)}</td>
                    </tr>
                `).join('');
                document.getElementById('paymentNote').innerHTML = payment.note ? `<strong>Note:</strong> ${payment.note}` : '';
                new bootstrap.Modal(document.getElementById('paymentDetailModal')).show();
            } catch (error) {
                showNotification(`Không thể tải chi tiết giao dịch: ${error.message}`, 'error');
            }
        }

        function sortTable(column) {
            document.querySelectorAll('.sort-arrow').forEach(arrow => {
                arrow.className = 'sort-arrow';
            });

            if (sortBy === column) {
                sortDirection = sortDirection === 'ASC' ? 'DESC' : 'ASC';
            } else {
                sortBy = column;
                sortDirection = 'ASC';
            }

            const currentArrow = document.getElementById(`sort-${column}`);
            if (currentArrow) {
                currentArrow.className = `sort-arrow ${sortDirection.toLowerCase()}`;
            }

            fetchPayments();
        }

       function initPeriodFromQueryParams() {
    const urlParams = new URLSearchParams(window.location.search);
    const period = urlParams.get('period') || 'month';
    const startDate = urlParams.get('startDate');
    const endDate = urlParams.get('endDate');
    const status = urlParams.get('status');

    const periodSelect = document.getElementById('period');
    const statusFilter = document.getElementById('statusFilter');

    if (period === 'specific' && startDate && endDate) {
        periodSelect.value = 'specific';
        document.getElementById('customDate').style.display = 'block';
        document.getElementById('startDate').value = startDate.split('T')[0];
        document.getElementById('endDate').value = endDate.split('T')[0];
    } else {
        periodSelect.value = period;
        document.getElementById('customDate').style.display = period === 'specific' ? 'block' : 'none';
    }

    if (status) {
        statusFilter.value = status;
    }
    hideQueryParams();
}

        async function updateData() {
            await fetchPayments();
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadTopbar();
            loadSidebar();
            initPeriodFromQueryParams();
            updateData();

            const filterForm = document.getElementById('filterForm');
            filterForm.addEventListener('submit', (e) => {
                e.preventDefault();
                currentPage = 0;
                updateData();
            });

            document.getElementById('period').addEventListener('change', function() {
                document.getElementById('customDate').style.display = this.value === 'specific' ? 'block' : 'none';
                if (this.value !== 'specific') {
                    currentPage = 0;
                    updateData();
                }
            });

            document.getElementById('startDate').addEventListener('change', function() {
                if (document.getElementById('period').value === 'specific') {
                    currentPage = 0;
                    updateData();
                }
            });

            document.getElementById('endDate').addEventListener('change', function() {
                if (document.getElementById('period').value === 'specific') {
                    currentPage = 0;
                    updateData();
                }
            });

            document.getElementById('transactionId').addEventListener('input', function() {
                currentPage = 0;
                updateData();
            });

            document.getElementById('statusFilter').addEventListener('change', function() {
                currentPage = 0;
                updateData();
            });

            document.getElementById('paymentMethodFilter').addEventListener('change', function() {
                currentPage = 0;
                updateData();
            });

            document.getElementById('minPrice').addEventListener('input', function() {
                currentPage = 0;
                updateData();
            });

            document.getElementById('maxPrice').addEventListener('input', function() {
                currentPage = 0;
                updateData();
            });
        });

        setInterval(updateData, 5 * 60 * 1000);
    </script>
</body>
</html>
