<div class="container-fluid p-4">
    <!-- Filter Card -->
    <div class="card mb-4">
        <div class="card-header">
            <h5><i class="fas fa-filter me-2"></i>Bộ lọc và Tìm kiếm</h5>
        </div>
        <div class="card-body">
            <form id="filterForm" class="row g-3">
                <div class="col-md-3">
                    <label for="keyword" class="form-label fw-bold">Tìm kiếm</label>
                    <input type="text" id="keyword" class="form-control" placeholder="Nhập tên nhân viên...">
                </div>
                <div class="col-md-3">
                    <label for="roleFilter" class="form-label fw-bold">Vai trò</label>
                    <select id="roleFilter" class="form-select">
                        <option value="">Tất cả</option>
                        <option value="MANAGER">MANAGER</option>
                        <option value="ADMIN">ADMIN</option>
                        <option value="CASHIER">CASHIER</option>
                        <option value="WAITER">WAITER</option>
                        <option value="CHEF">CHEF</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="statusFilter" class="form-label fw-bold">Trạng thái</label>
                    <select id="statusFilter" class="form-select">
                        <option value="">Tất cả</option>
                        <option value="ACTIVE">Hoạt động</option>
                        <option value="INACTIVE">Không hoạt động</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="sortBy" class="form-label fw-bold">Sắp xếp</label>
                    <select id="sortBy" class="form-select">
                        <option value="username_asc">Tên A-Z</option>
                        <option value="username_desc">Tên Z-A</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-search me-2"></i>Tìm kiếm
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Employee Table Card -->
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0"><i class="fas fa-list me-2"></i>Danh sách nhân viên</h5>
            <button class="btn btn-success" onclick="addNewEmployee()">
                <i class="fas fa-plus me-2"></i>Thêm nhân viên
            </button>
        </div>
        <div class="card-body">
            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="text-center py-5" style="display: none;">
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Đang tải...</span>
                </div>
                <p class="mt-3 text-muted">Đang tải dữ liệu...</p>
            </div>

            <!-- Employee Table -->
            <div id="employeeTable" class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>Tên nhân viên</th>
                            <th>Email</th>
                            <th>Số điện thoại</th>
                            <th>Vai trò</th>
                            <th style="width: 130px;">Trạng thái</th>
                            <th style="width: 150px;">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-users"></i>
                <h5>Không có nhân viên nào</h5>
                <p class="text-muted">Thử thay đổi bộ lọc để xem thêm nhân viên hoặc thêm nhân viên mới</p>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav class="mt-4">
        <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
</div>
